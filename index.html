<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 PLATINUM BROADCAST</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg-dark: #050505; --glass: rgba(20, 20, 20, 0.95); --highlight: #fbbf24; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg-dark); color: white; overflow: hidden; }
        .font-tech { font-family: 'Chakra Petch', sans-serif; }
        
        /* Glass Panel High Contrast */
        .glass-panel { 
            background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 0 30px rgba(0,0,0,0.8); 
        }
        
        /* Animations */
        .fade-enter { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .bar-fill { transition: width 0.8s cubic-bezier(0.25, 1, 0.5, 1); }
        .dot-seat { transition: background-color 0.4s; }

        /* Ticker */
        .ticker-container { width: 100vw; overflow: hidden; white-space: nowrap; position: relative; }
        .ticker-track { display: inline-block; white-space: nowrap; padding-left: 100vw; animation: ticker 35s linear infinite; }
        @keyframes ticker { 100% { transform: translate3d(-100%, 0, 0); } }

        /* Progress Bar Strip */
        .progress-strip { background: repeating-linear-gradient(45deg, #1e293b, #1e293b 10px, #0f172a 10px, #0f172a 20px); }

        /* Transparent Mode */
        body.transparent .bg-main { background: transparent !important; }
        body.transparent .obs-hide { display: none !important; }
        body.transparent .scene-bg { display: none !important; }
    </style>
</head>
<body>

<div id="app" class="w-full h-full"></div>

<script>
    // --- 1. CONFIG ---
    const STORAGE_KEY = 'PO1_PLATINUM_DB';
    const MAX_ZONE = 400;
    const MAX_LIST = 100;

    const DEFAULT_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF9100', zone: 120, list: 30 },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', zone: 100, list: 25 },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', zone: 50, list: 10 },
            { id: 'p4', name: '‡∏£‡∏ó‡∏™‡∏ä.', color: '#2C3E50', zone: 20, list: 5 },
            { id: 'p5', name: '‡∏û‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏£‡∏±‡∏ê', color: '#166534', zone: 10, list: 2 }
        ],
        progress: 15, // % ‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
        scene: 'dashboard', 
        ticker: '‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569 : ‡πÄ‡∏Å‡∏≤‡∏∞‡∏ï‡∏¥‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î...',
        bg: 'dark'
    };

    function loadState() {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : JSON.parse(JSON.stringify(DEFAULT_DATA));
    }
    
    function saveState(s) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(s));
    }

    let state = loadState();
    let chartInstance = null;

    // --- 2. ROUTER ---
    const app = document.getElementById('app');
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');

    if (!mode) renderMenu();
    else if (mode === 'control') initControl();
    else if (mode === 'onair') initOnAir();

    // --- 3. MENU ---
    function renderMenu() {
        app.innerHTML = `
            <div class="h-screen w-screen flex items-center justify-center bg-black bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                <div class="glass-panel p-12 rounded-2xl text-center max-w-2xl w-full border-t-4 border-white">
                    <h1 class="text-6xl font-tech font-bold text-white mb-2 tracking-tighter">PO1 <span class="text-yellow-500">PLATINUM</span></h1>
                    <p class="text-slate-400 mb-10 text-sm uppercase tracking-[0.4em]">Broadcast Graphics System</p>
                    <div class="grid grid-cols-2 gap-6">
                        <button onclick="location.href='?mode=control'" class="group h-32 bg-slate-900 border border-slate-700 rounded-xl hover:bg-yellow-600 hover:text-black transition-all flex flex-col items-center justify-center">
                            <span class="text-4xl mb-2">üéõÔ∏è</span>
                            <span class="font-bold">CONTROL</span>
                        </button>
                        <button onclick="location.href='?mode=onair'" class="group h-32 bg-slate-900 border border-slate-700 rounded-xl hover:bg-red-600 hover:text-white transition-all flex flex-col items-center justify-center">
                            <span class="text-4xl mb-2">üì∫</span>
                            <span class="font-bold">ON-AIR</span>
                        </button>
                    </div>
                </div>
            </div>`;
    }

    // --- 4. CONTROL ROOM ---
    function initControl() {
        document.title = "Control - PO1";
        
        function renderUI() {
            const totalZone = state.parties.reduce((sum, p) => sum + p.zone, 0);
            const totalList = state.parties.reduce((sum, p) => sum + p.list, 0);

            app.innerHTML = `
                <div class="flex h-screen bg-black text-white font-sans text-sm">
                    <div class="w-80 glass-panel border-r border-slate-800 flex flex-col z-20">
                        <div class="p-5 border-b border-slate-800">
                            <h2 class="font-bold text-xl text-white tracking-wide flex items-center gap-2">
                                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span> CONTROL
                            </h2>
                        </div>
                        
                        <div class="p-4 space-y-1 overflow-y-auto flex-1">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-2 px-2">Select Scene</div>
                            ${[
                                {id:'dashboard', label:'üìä Dashboard', desc:'‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏´‡∏•‡∏±‡∏Å'},
                                {id:'parliament', label:'üèõÔ∏è Parliament 500', desc:'‡∏ú‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏±‡πà‡∏á‡∏™‡∏†‡∏≤'},
                                {id:'cards', label:'üÉè Top 3 Leader', desc:'‡∏ú‡∏π‡πâ‡∏ô‡∏≥ 3 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å'},
                                {id:'majority', label:'‚öñÔ∏è Majority Bar', desc:'‡πÅ‡∏ñ‡∏ö‡∏£‡∏±‡∏ê‡∏ö‡∏≤‡∏•/‡∏ù‡πà‡∏≤‡∏¢‡∏Ñ‡πâ‡∏≤‡∏ô'},
                                {id:'chart', label:'üç© Donut Chart', desc:'‡∏Å‡∏£‡∏≤‡∏ü‡∏ß‡∏á‡∏Å‡∏•‡∏°'},
                            ].map(s => `
                                <button onclick="setScene('${s.id}')" class="scene-btn w-full text-left p-4 rounded-lg mb-2 border border-slate-800 ${state.scene===s.id ? 'bg-blue-900 border-blue-500' : 'bg-slate-900 text-slate-400'}">
                                    <div class="font-bold text-base">${s.label}</div>
                                    <div class="text-[10px] opacity-60">${s.desc}</div>
                                </button>
                            `).join('')}

                            <div class="mt-6 pt-6 border-t border-slate-800">
                                <div class="text-[10px] text-slate-500 font-bold uppercase mb-2 px-2">Vote Counting Progress</div>
                                <div class="bg-slate-900 p-3 rounded-lg border border-slate-800">
                                    <div class="flex justify-between mb-2">
                                        <span>Progress:</span>
                                        <span class="font-bold text-yellow-500">${state.progress}%</span>
                                    </div>
                                    <input type="range" min="0" max="100" value="${state.progress}" oninput="updateProgress(this.value)" class="w-full accent-yellow-500 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Ticker Message</div>
                            <div class="flex gap-2">
                                <input id="ticker-input" class="flex-1 bg-black border border-slate-700 rounded p-2 text-xs text-white" value="${state.ticker}">
                                <button onclick="pushTicker()" class="bg-blue-600 px-4 rounded font-bold text-xs hover:bg-blue-500">SEND</button>
                            </div>
                            <div class="mt-2 text-[10px] text-slate-500 font-bold uppercase mb-1">Background</div>
                            <select onchange="setBg(this.value)" class="w-full bg-black border border-slate-700 rounded p-2 text-xs text-white">
                                <option value="dark" ${state.bg==='dark'?'selected':''}>Dark Theme</option>
                                <option value="transparent" ${state.bg==='transparent'?'selected':''}>Transparent (OBS)</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex-1 p-8 overflow-y-auto bg-[#0a0a0a]">
                        <div class="max-w-4xl mx-auto pb-20">
                            <div class="flex gap-4 mb-6">
                                <div class="flex-1 bg-slate-900 border border-slate-800 p-4 rounded-xl flex justify-between items-center">
                                    <span class="text-slate-400 text-xs uppercase font-bold">‡πÅ‡∏ö‡πà‡∏á‡πÄ‡∏Ç‡∏ï (400)</span>
                                    <div class="text-3xl font-tech font-bold ${totalZone >= MAX_ZONE ? 'text-red-500' : 'text-blue-400'}">${totalZone}</div>
                                </div>
                                <div class="flex-1 bg-slate-900 border border-slate-800 p-4 rounded-xl flex justify-between items-center">
                                    <span class="text-slate-400 text-xs uppercase font-bold">‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ (100)</span>
                                    <div class="text-3xl font-tech font-bold ${totalList >= MAX_LIST ? 'text-red-500' : 'text-green-400'}">${totalList}</div>
                                </div>
                            </div>

                            <div class="space-y-4" id="party-list">
                                ${state.parties.map((p, i) => `
                                    <div class="bg-slate-900 p-4 rounded-xl border border-slate-800 shadow-lg flex items-center gap-4 hover:border-slate-600 transition">
                                        <div class="flex items-center gap-3 w-1/3">
                                            <input type="color" value="${p.color}" onchange="updateVal(${i}, 'color', this.value)" class="w-10 h-10 rounded border-0 bg-transparent cursor-pointer">
                                            <input type="text" value="${p.name}" oninput="updateVal(${i}, 'name', this.value)" class="bg-transparent font-bold text-xl w-full focus:outline-none border-b border-transparent focus:border-slate-500 px-2">
                                        </div>
                                        
                                        <div class="flex-1 grid grid-cols-2 gap-4">
                                            <div class="bg-black/40 p-2 rounded-lg flex items-center justify-between border border-slate-800">
                                                <button onclick="adj(${i}, 'zone', -1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-red-500 font-bold text-lg">-</button>
                                                <div class="text-center">
                                                    <div class="text-[9px] text-slate-500 uppercase">ZONE</div>
                                                    <div class="font-tech text-2xl font-bold text-yellow-500">${p.zone}</div>
                                                </div>
                                                <button onclick="adj(${i}, 'zone', 1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-green-500 font-bold text-lg" ${totalZone >= MAX_ZONE ? 'disabled opacity-30' : ''}>+</button>
                                            </div>
                                            
                                            <div class="bg-black/40 p-2 rounded-lg flex items-center justify-between border border-slate-800">
                                                <button onclick="adj(${i}, 'list', -1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-red-500 font-bold text-lg">-</button>
                                                <div class="text-center">
                                                    <div class="text-[9px] text-slate-500 uppercase">LIST</div>
                                                    <div class="font-tech text-2xl font-bold text-blue-400">${p.list}</div>
                                                </div>
                                                <button onclick="adj(${i}, 'list', 1)" class="w-8 h-8 rounded bg-slate-800 hover:bg-green-500 font-bold text-lg" ${totalList >= MAX_LIST ? 'disabled opacity-30' : ''}>+</button>
                                            </div>
                                        </div>

                                        <button onclick="removeParty(${i})" class="w-8 h-8 rounded text-slate-600 hover:text-red-500 transition">‚úï</button>
                                    </div>
                                `).join('')}
                            </div>

                            <button onclick="addParty()" class="w-full mt-6 py-4 border-2 border-dashed border-slate-800 rounded-xl text-slate-500 hover:text-white hover:border-slate-500 hover:bg-slate-900 transition font-bold">
                                + ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡∏°‡πà
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // Logic
        window.updateVal = (i, k, v) => { state.parties[i][k] = v; saveState(state); };
        window.addParty = () => { state.parties.push({ id: 'p'+Date.now(), name: '‡∏û‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡∏°‡πà', color: '#888888', zone: 0, list: 0 }); saveState(state); renderUI(); };
        window.removeParty = (i) => { if(confirm('‡∏•‡∏ö?')) { state.parties.splice(i, 1); saveState(state); renderUI(); } };
        window.adj = (i, type, delta) => {
            const total = state.parties.reduce((sum, p) => sum + p[type], 0);
            const limit = type === 'zone' ? MAX_ZONE : MAX_LIST;
            if (delta > 0 && total >= limit) return;
            state.parties[i][type] = Math.max(0, state.parties[i][type] + delta);
            saveState(state); renderUI(); 
        };
        window.setScene = (s) => { state.scene = s; saveState(state); renderUI(); };
        window.setBg = (b) => { state.bg = b; saveState(state); };
        window.updateProgress = (v) => { state.progress = v; saveState(state); document.querySelector('input[type=range]').previousElementSibling.children[1].innerText = v+'%'; };
        window.pushTicker = () => { state.ticker = document.getElementById('ticker-input').value; saveState(state); alert('‡∏™‡πà‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏à‡∏≠‡πÅ‡∏•‡πâ‡∏ß'); };

        renderUI();
    }

    // --- 5. ON-AIR DISPLAY ---
    function initOnAir() {
        document.title = "ON AIR DISPLAY";
        
        app.innerHTML = `
            <div id="main-view" class="w-full h-full flex flex-col bg-main bg-black transition-colors duration-500 relative overflow-hidden">
                <div class="scene-bg absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20 pointer-events-none"></div>
                <div class="scene-bg absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-blue-900/20 to-transparent pointer-events-none"></div>
                
                <div class="h-24 w-full flex justify-between items-center px-12 pt-6 z-50 obs-hide">
                    <div class="flex items-center gap-4">
                        <div class="bg-red-600 text-white text-xs font-bold px-3 py-1 rounded shadow-lg animate-pulse">LIVE</div>
                        <div>
                            <div class="text-white font-bold text-2xl leading-none tracking-tight">ELECTION 2026</div>
                            <div class="text-slate-400 text-xs tracking-widest uppercase">Official Vote Count</div>
                        </div>
                    </div>
                    <div class="text-right glass-panel px-4 py-2 rounded-lg border-l-4 border-yellow-500">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">Current Time</div>
                        <div id="clock" class="font-tech font-bold text-3xl text-white leading-none">00:00</div>
                    </div>
                </div>

                <div id="stage" class="flex-1 relative p-8 flex items-center justify-center z-10"></div>

                <div class="relative z-50 shadow-2xl">
                    <div class="bg-slate-900 h-8 flex items-center border-t border-slate-700 px-4 gap-4">
                        <div class="text-[10px] font-bold text-slate-400 uppercase whitespace-nowrap">Counting Progress</div>
                        <div class="flex-1 h-3 bg-slate-800 rounded-full overflow-hidden progress-strip relative border border-slate-700">
                            <div id="progress-bar" class="h-full bg-gradient-to-r from-yellow-600 to-yellow-400 transition-all duration-1000 w-0 relative">
                                <div class="absolute right-0 top-0 bottom-0 w-1 bg-white opacity-50"></div>
                            </div>
                        </div>
                        <div id="progress-text" class="text-xs font-bold text-yellow-500 font-mono w-10 text-right">0%</div>
                    </div>

                    <div class="h-14 bg-black border-t border-slate-800 flex items-center">
                        <div class="bg-blue-700 h-full px-10 flex items-center justify-center shrink-0 z-20 shadow-[5px_0_20px_rgba(0,0,0,0.5)]">
                            <span class="font-bold text-white tracking-widest text-lg">UPDATE</span>
                        </div>
                        <div class="ticker-container bg-slate-950 h-full flex items-center">
                            <div id="ticker-text" class="ticker-track text-2xl font-light text-slate-200">Waiting for data...</div>
                        </div>
                    </div>
                </div>
            </div>`;

        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH', {hour: '2-digit', minute:'2-digit'}), 1000);

        let currentScene = '';
        
        setInterval(() => {
            const newState = loadState();
            
            // 1. BG & Global UI
            const view = document.getElementById('main-view');
            if(newState.bg === 'transparent') document.body.classList.add('transparent');
            else document.body.classList.remove('transparent');
            
            // 2. Ticker & Progress (Update without refresh)
            const tickerEl = document.getElementById('ticker-text');
            if(tickerEl.innerText !== newState.ticker) tickerEl.innerText = newState.ticker;
            
            document.getElementById('progress-bar').style.width = newState.progress + '%';
            document.getElementById('progress-text').innerText = newState.progress + '%';

            // 3. Scene Rendering Logic (The "No Flash" Core)
            const stage = document.getElementById('stage');
            
            if (newState.scene !== currentScene) {
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Scene: ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
                renderSceneStructure(stage, newState);
                currentScene = newState.scene;
            } else {
                // ‡∏ñ‡πâ‡∏≤ Scene ‡πÄ‡∏î‡∏¥‡∏°: ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏Ñ‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (‡πÑ‡∏°‡πà‡πÅ‡∏ï‡∏∞ innerHTML)
                updateSceneValues(newState);
            }
            state = newState;
        }, 200);
    }

    // --- 6. SCENE BUILDERS ---

    function renderSceneStructure(container, data) {
        if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
        container.innerHTML = ''; 
        const sorted = [...data.parties].sort((a,b)=>(b.zone+b.list)-(a.zone+a.list));

        // üü¢ SCENE 1: DASHBOARD
        if(data.scene === 'dashboard') {
            container.innerHTML = `
                <div class="w-full max-w-7xl fade-enter">
                     <div class="flex text-xs text-slate-500 uppercase tracking-widest px-6 mb-2">
                        <div class="w-16 text-center">Rank</div>
                        <div class="flex-1 pl-4">Party Name</div>
                        <div class="w-32 text-center">Zone</div>
                        <div class="w-32 text-center">List</div>
                        <div class="w-48 text-right pr-6">Total Seats</div>
                    </div>
                    <div class="space-y-3">
                        ${sorted.map((p, i) => `
                        <div class="glass-panel p-5 rounded-xl flex items-center border-l-4 relative overflow-hidden" style="border-color:${p.color}">
                            <div class="w-16 font-tech text-4xl font-bold text-slate-600 text-center">0${i+1}</div>
                            <div class="flex-1 z-10 pl-4">
                                <h2 class="text-3xl font-bold text-white mb-2 tracking-tight">${p.name}</h2>
                                <div class="w-full h-2 bg-slate-800 rounded-full overflow-hidden">
                                    <div class="h-full bar-fill" style="width:${((p.zone+p.list)/500)*100}%; background:${p.color}" id="bar-${p.id}"></div>
                                </div>
                            </div>
                            <div class="w-32 text-center text-3xl font-tech font-bold text-slate-300" id="val-zone-${p.id}">${p.zone}</div>
                            <div class="w-32 text-center text-3xl font-tech font-bold text-slate-300" id="val-list-${p.id}">${p.list}</div>
                            <div class="w-48 text-right pr-6 text-6xl font-tech font-bold text-white" id="val-total-${p.id}" style="color:${p.color}">${p.zone+p.list}</div>
                        </div>`).join('')}
                    </div>
                </div>`;
        }

        // üü¢ SCENE 2: PARLIAMENT
        else if(data.scene === 'parliament') {
            let dotsHtml = '';
            let idx = 0;
            let seatColors = [];
            sorted.forEach(p => { for(let i=0; i<p.zone+p.list; i++) seatColors.push(p.color); });
            
            for(let r=1; r<=12; r++) {
                const radius = 22 + (r * 3.8);
                const arcLength = Math.PI * radius;
                let dotsInRow = Math.floor(arcLength / 3.2);
                if(r===12) dotsInRow = 500 - idx;
                
                const step = 180 / (dotsInRow + 1);
                for(let i=0; i<dotsInRow; i++) {
                    if(idx>=500) break;
                    const angle = (180 - (step * (i+1))) * (Math.PI / 180);
                    const x = 50 + (radius * Math.cos(angle));
                    const y = 90 - (radius * Math.sin(angle));
                    const c = seatColors[idx] || '#1e293b';
                    dotsHtml += `<div id="seat-${idx}" class="dot-seat absolute w-[1.2%] pb-[1.2%] rounded-full shadow-sm" style="left:${x}%; top:${y}%; background:${c}; transform:translate(-50%,-50%);"></div>`;
                    idx++;
                }
            }

            container.innerHTML = `
                <div class="relative w-[1300px] aspect-[1.9/1] fade-enter">
                    ${dotsHtml}
                    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 text-center mb-8 glass-panel px-10 py-6 rounded-2xl border-t-4 border-white">
                        <div class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-2">Current Majority Leader</div>
                        <h1 class="text-5xl font-bold text-white mb-2">${sorted[0].name}</h1>
                        <div class="text-7xl font-tech font-bold" style="color:${sorted[0].color}">${sorted[0].zone + sorted[0].list}</div>
                    </div>
                </div>`;
        }

        // üü¢ SCENE 3: CARDS
        else if(data.scene === 'cards') {
            const top3 = [sorted[1], sorted[0], sorted[2]].filter(Boolean);
            container.innerHTML = `
                <div class="flex items-end justify-center gap-10 w-full max-w-[1400px] fade-enter h-[650px]">
                    ${top3.map((p, i) => {
                        const isFirst = p === sorted[0];
                        const h = isFirst ? 'h-[550px]' : 'h-[450px]';
                        const w = isFirst ? 'w-[420px]' : 'w-[350px]';
                        const rank = p === sorted[0] ? 1 : (p === sorted[1] ? 2 : 3);
                        return `
                        <div class="${w} ${h} glass-panel rounded-3xl flex flex-col items-center p-8 border-t-8 shadow-2xl relative transition-all duration-500" style="border-color:${p.color}">
                            <div class="bg-black/50 px-4 py-1 rounded-full text-xs font-bold uppercase text-slate-300 mb-8 border border-white/10">Rank ${rank}</div>
                            <h2 class="text-4xl font-bold text-center mb-4 h-24 flex items-center justify-center">${p.name}</h2>
                            <div class="flex-1 flex items-center justify-center">
                                <div class="text-[9rem] font-tech font-bold leading-none" style="color:${p.color}" id="card-val-${p.id}">${p.zone+p.list}</div>
                            </div>
                            <div class="w-full grid grid-cols-2 gap-2 text-center mt-6">
                                <div class="bg-white/5 p-3 rounded-lg">
                                    <div class="text-[10px] text-slate-400 uppercase font-bold">Zone</div>
                                    <div class="text-3xl font-bold text-white" id="card-zone-${p.id}">${p.zone}</div>
                                </div>
                                <div class="bg-white/5 p-3 rounded-lg">
                                    <div class="text-[10px] text-slate-400 uppercase font-bold">List</div>
                                    <div class="text-3xl font-bold text-white" id="card-list-${p.id}">${p.list}</div>
                                </div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>`;
        }

        // üü¢ SCENE 4: MAJORITY
        else if(data.scene === 'majority') {
            container.innerHTML = `
                <div class="w-full max-w-7xl fade-enter flex flex-col items-center justify-center">
                    <h2 class="text-4xl font-bold mb-16 uppercase tracking-widest text-white">Parliament Composition</h2>
                    <div class="w-full h-40 bg-slate-900 rounded-2xl overflow-hidden flex relative shadow-2xl border border-white/10">
                        ${sorted.map(p => `
                            <div class="h-full bar-fill relative border-r border-black/20" id="stack-${p.id}" style="width:${((p.zone+p.list)/500)*100}%; background:${p.color}"></div>
                        `).join('')}
                        <div class="absolute top-0 bottom-0 w-1 bg-white left-1/2 z-20 shadow-[0_0_30px_white]"></div>
                        <div class="absolute -top-16 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-2 rounded-lg font-bold shadow-lg text-lg">MAJORITY 251</div>
                    </div>
                    <div class="flex flex-wrap justify-center gap-8 mt-16">
                         ${sorted.map(p => `
                            <div class="flex items-center gap-4 glass-panel px-6 py-3 rounded-xl border-b-4" style="border-color:${p.color}">
                                <span class="font-bold text-2xl">${p.name}</span>
                                <span class="font-tech text-3xl text-white" id="maj-val-${p.id}">${p.zone+p.list}</span>
                            </div>
                         `).join('')}
                    </div>
                </div>`;
        }
    }

    function updateSceneValues(data) {
        if(data.scene === 'dashboard') {
            data.parties.forEach(p => {
                const t = p.zone + p.list;
                animateNum(`val-zone-${p.id}`, p.zone);
                animateNum(`val-list-${p.id}`, p.list);
                animateNum(`val-total-${p.id}`, t);
                const bar = document.getElementById(`bar-${p.id}`);
                if(bar) bar.style.width = `${(t/500)*100}%`;
            });
        }
        else if(data.scene === 'cards') {
            data.parties.forEach(p => {
                const t = p.zone + p.list;
                animateNum(`card-val-${p.id}`, t);
                animateNum(`card-zone-${p.id}`, p.zone);
                animateNum(`card-list-${p.id}`, p.list);
            });
        }
        else if(data.scene === 'majority') {
            data.parties.forEach(p => {
                const t = p.zone + p.list;
                const stack = document.getElementById(`stack-${p.id}`);
                if(stack) stack.style.width = `${(t/500)*100}%`;
                animateNum(`maj-val-${p.id}`, t);
            });
        }
        // For parliament scene, dots update is complex so we skip animation for individual dots here 
        // (Full re-render handles structural changes correctly)
    }

    function animateNum(id, newVal) {
        const el = document.getElementById(id);
        if(!el) return;
        const oldVal = parseInt(el.innerText) || 0;
        if(oldVal !== newVal) {
            gsap.to(el, { innerHTML: newVal, duration: 0.8, snap: { innerHTML: 1 }, ease: "power2.out" });
        }
    }
</script>
</body>
</html>
