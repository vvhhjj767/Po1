<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 INSTANT VIEW</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg-dark: #020617; --accent: #3b82f6; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--bg-dark); color: white; overflow: hidden; }
        .font-tech { font-family: 'Chakra Petch', sans-serif; }
        
        /* High Visibility Panels */
        .glass-panel { 
            background: rgba(15, 23, 42, 0.95); 
            border: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 0 40px rgba(0,0,0,0.5); 
        }

        /* Animations */
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.2, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .bar-fill { transition: width 0.8s ease-out; }
        .num-change { transition: color 0.2s; }
        
        /* Ticker */
        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker-track { display: inline-block; white-space: nowrap; padding-left: 100vw; animation: ticker 30s linear infinite; }
        @keyframes ticker { 100% { transform: translate3d(-100%, 0, 0); } }

        /* Transparent Mode */
        body.transparent .bg-main { background: transparent !important; }
        body.transparent .obs-hide { display: none !important; }
        body.transparent .scene-bg { display: none !important; }
    </style>
</head>
<body>

<div id="app" class="w-full h-full"></div>

<script>
    // ==========================================
    // 1. CONFIG & DEFAULT DATA
    // ==========================================
    const CHANNEL_NAME = 'PO1_LIVE_CHANNEL';
    const STORAGE_KEY = 'PO1_INSTANT_DB';
    const LIMITS = { zone: 400, list: 100 };

    const DEFAULT_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF9100', zone: 120, list: 30 },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', zone: 100, list: 25 },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', zone: 50, list: 10 },
            { id: 'p4', name: '‡∏£‡∏ó‡∏™‡∏ä.', color: '#2C3E50', zone: 20, list: 5 },
            { id: 'p5', name: '‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ò‡∏¥‡∏õ‡∏±‡∏ï‡∏¢‡πå', color: '#00AEF0', zone: 10, list: 2 }
        ],
        scene: 'dashboard', 
        ticker: '‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569 : ‡πÄ‡∏Å‡∏≤‡∏∞‡∏ï‡∏¥‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î...',
        bg: 'dark'
    };

    // Communication Channels
    const bc = new BroadcastChannel(CHANNEL_NAME);

    function loadState() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            return raw ? JSON.parse(raw) : JSON.parse(JSON.stringify(DEFAULT_DATA));
        } catch(e) {
            return JSON.parse(JSON.stringify(DEFAULT_DATA));
        }
    }
    
    function saveState(s) { 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); 
        bc.postMessage(s); // Send to other tabs instantly
    }

    let state = loadState();
    let chartInstance = null;

    // ==========================================
    // 2. ROUTER
    // ==========================================
    const app = document.getElementById('app');
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');

    if (!mode) renderMenu();
    else if (mode === 'control') initControl();
    else if (mode === 'onair') initOnAir();

    // ==========================================
    // 3. MENU SCREEN
    // ==========================================
    function renderMenu() {
        app.innerHTML = `
            <div class="h-screen w-screen flex items-center justify-center bg-slate-950">
                <div class="glass-panel p-10 rounded-2xl text-center max-w-lg w-full border-t-4 border-blue-500">
                    <h1 class="text-5xl font-tech font-bold text-white mb-2">PO1 <span class="text-blue-500">INSTANT</span></h1>
                    <p class="text-slate-400 mb-8 tracking-widest text-sm">System Ready</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="location.href='?mode=control'" class="py-6 bg-blue-900/50 hover:bg-blue-800 border border-blue-500 rounded-lg transition font-bold text-white">
                            üéõÔ∏è CONTROL
                        </button>
                        <button onclick="location.href='?mode=onair'" class="py-6 bg-red-900/50 hover:bg-red-800 border border-red-500 rounded-lg transition font-bold text-white">
                            üì∫ ON-AIR
                        </button>
                    </div>
                </div>
            </div>`;
    }

    // ==========================================
    // 4. CONTROL ROOM
    // ==========================================
    function initControl() {
        document.title = "Control Panel";
        
        function renderUI() {
            const totalZone = state.parties.reduce((s, p) => s + p.zone, 0);
            const totalList = state.parties.reduce((s, p) => s + p.list, 0);

            app.innerHTML = `
                <div class="flex h-screen bg-black text-white font-sans text-sm">
                    <div class="w-72 glass-panel border-r border-slate-700 flex flex-col z-20">
                        <div class="p-5 border-b border-slate-700">
                            <h2 class="font-bold text-lg text-blue-400 tracking-wider">LIVE CONTROL</h2>
                        </div>
                        
                        <div class="p-4 space-y-2 overflow-y-auto flex-1">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">SCENES</div>
                            ${[
                                {id:'dashboard', label:'üìä Dashboard Full'},
                                {id:'battle', label:'‚öîÔ∏è Battle Gauge'},
                                {id:'parliament', label:'üèõÔ∏è Parliament'},
                                {id:'chart', label:'üç© Donut Chart'},
                                {id:'winner', label:'üèÜ Winner'}
                            ].map(s => `
                                <button onclick="setScene('${s.id}')" class="w-full text-left p-3 rounded-lg border transition-all ${state.scene===s.id ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800'}">
                                    <div class="font-bold">${s.label}</div>
                                </button>
                            `).join('')}
                        </div>

                        <div class="p-4 border-t border-slate-700 bg-slate-900">
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-2">Background</div>
                            <select onchange="setBg(this.value)" class="w-full bg-black border border-slate-600 rounded p-2 text-xs text-white mb-3">
                                <option value="dark" ${state.bg==='dark'?'selected':''}>Dark Theme</option>
                                <option value="transparent" ${state.bg==='transparent'?'selected':''}>Transparent (OBS)</option>
                            </select>
                            
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-2">Ticker</div>
                            <div class="flex gap-2">
                                <input id="ticker-input" class="flex-1 bg-black border border-slate-600 rounded p-2 text-xs text-white" value="${state.ticker}">
                                <button onclick="pushTicker()" class="bg-blue-600 px-3 rounded font-bold text-xs hover:bg-blue-500">SET</button>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 p-8 overflow-y-auto bg-black">
                        <div class="max-w-4xl mx-auto pb-20">
                            <div class="flex gap-4 mb-6">
                                <div class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl flex justify-between items-center">
                                    <span class="text-slate-400 text-xs font-bold uppercase">Zone Quota</span>
                                    <span class="text-2xl font-tech font-bold ${totalZone>=LIMITS.zone?'text-red-500':'text-blue-400'}">${totalZone}/${LIMITS.zone}</span>
                                </div>
                                <div class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl flex justify-between items-center">
                                    <span class="text-slate-400 text-xs font-bold uppercase">List Quota</span>
                                    <span class="text-2xl font-tech font-bold ${totalList>=LIMITS.list?'text-red-500':'text-green-400'}">${totalList}/${LIMITS.list}</span>
                                </div>
                            </div>

                            <div class="space-y-3">
                                ${state.parties.map((p, i) => `
                                    <div class="bg-slate-900 p-4 rounded-xl border-l-4 border-slate-700 flex items-center gap-4 hover:bg-slate-800 transition" style="border-color:${p.color}">
                                        <div class="flex items-center gap-2 w-1/3">
                                            <input type="color" value="${p.color}" onchange="updateVal(${i}, 'color', this.value)" class="w-8 h-8 rounded border-0 bg-transparent cursor-pointer">
                                            <input type="text" value="${p.name}" oninput="updateVal(${i}, 'name', this.value)" class="bg-transparent font-bold text-lg w-full focus:outline-none text-white">
                                        </div>
                                        
                                        <div class="flex-1 grid grid-cols-2 gap-4">
                                            <div class="bg-black/30 p-1 rounded flex items-center justify-between border border-slate-700">
                                                <button onclick="adj(${i}, 'zone', -1)" class="w-8 h-8 rounded hover:bg-red-500 text-white font-bold">-</button>
                                                <div class="text-center">
                                                    <div class="text-[9px] text-slate-500">ZONE</div>
                                                    <div class="font-tech text-xl font-bold text-white">${p.zone}</div>
                                                </div>
                                                <button onclick="adj(${i}, 'zone', 1)" class="w-8 h-8 rounded hover:bg-green-500 text-white font-bold" ${totalZone>=LIMITS.zone?'disabled style="opacity:0.3"':''}>+</button>
                                            </div>
                                            <div class="bg-black/30 p-1 rounded flex items-center justify-between border border-slate-700">
                                                <button onclick="adj(${i}, 'list', -1)" class="w-8 h-8 rounded hover:bg-red-500 text-white font-bold">-</button>
                                                <div class="text-center">
                                                    <div class="text-[9px] text-slate-500">LIST</div>
                                                    <div class="font-tech text-xl font-bold text-white">${p.list}</div>
                                                </div>
                                                <button onclick="adj(${i}, 'list', 1)" class="w-8 h-8 rounded hover:bg-green-500 text-white font-bold" ${totalList>=LIMITS.list?'disabled style="opacity:0.3"':''}>+</button>
                                            </div>
                                        </div>
                                        
                                        <button onclick="removeParty(${i})" class="w-8 h-8 rounded text-slate-500 hover:text-red-500">‚úï</button>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <button onclick="addParty()" class="w-full mt-6 py-3 border-2 border-dashed border-slate-700 rounded-xl text-slate-500 hover:text-white hover:border-slate-500 hover:bg-slate-900 transition font-bold">
                                + Add Party
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        window.updateVal = (i, k, v) => { state.parties[i][k] = v; saveState(state); };
        window.addParty = () => { state.parties.push({ id: 'p'+Date.now(), name: 'New Party', color: '#888888', zone: 0, list: 0 }); saveState(state); renderUI(); };
        window.removeParty = (i) => { if(confirm('Delete?')) { state.parties.splice(i, 1); saveState(state); renderUI(); } };
        window.adj = (i, type, delta) => {
            const total = state.parties.reduce((sum, p) => sum + p[type], 0);
            if (delta > 0 && total >= LIMITS[type]) return; 
            state.parties[i][type] = Math.max(0, state.parties[i][type] + delta);
            saveState(state); renderUI(); 
        };
        window.setScene = (s) => { state.scene = s; saveState(state); renderUI(); };
        window.setBg = (b) => { state.bg = b; saveState(state); };
        window.pushTicker = () => { state.ticker = document.getElementById('ticker-input').value; saveState(state); alert('Ticker Updated'); };

        renderUI();
    }

    // ==========================================
    // 5. ON-AIR DISPLAY
    // ==========================================
    function initOnAir() {
        document.title = "ON AIR DISPLAY";
        
        // Initial Structure (Immediate Render)
        app.innerHTML = `
            <div id="main-view" class="w-full h-full flex flex-col bg-main bg-black transition-colors duration-500 relative overflow-hidden">
                <div class="scene-bg absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-30 pointer-events-none"></div>
                
                <div id="stage" class="absolute inset-0 z-10 flex flex-col justify-end"></div>
            </div>`;

        // Force First Render Immediately (‡πÅ‡∏Å‡πâ‡∏à‡∏≠‡∏î‡∏≥)
        let currentScene = '';
        renderSceneStructure(document.getElementById('stage'), state);
        currentScene = state.scene;

        // Clock Loop
        setInterval(() => {
            const timeEl = document.getElementById('clock-text');
            if(timeEl) timeEl.innerText = new Date().toLocaleTimeString('th-TH', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // Data Sync Loop (Listener + Polling)
        const updateDisplay = (newState) => {
            // BG
            const view = document.getElementById('main-view');
            if(newState.bg === 'transparent') document.body.classList.add('transparent');
            else document.body.classList.remove('transparent');
            
            // Ticker
            const tickerEl = document.getElementById('ticker-text');
            if(tickerEl && tickerEl.innerText !== newState.ticker) tickerEl.innerText = newState.ticker;

            // Scene Logic
            const stage = document.getElementById('stage');
            if (newState.scene !== currentScene || stage.innerHTML === '') {
                renderSceneStructure(stage, newState);
                currentScene = newState.scene;
                gsap.from(".slide-up", { opacity: 0, y: 50, duration: 0.8, ease: "power2.out" });
            } else {
                updateSceneValues(newState);
            }
            state = newState;
        };

        // 1. Listen to Broadcast Channel (Instant)
        bc.onmessage = (ev) => updateDisplay(ev.data);

        // 2. Poll LocalStorage (Backup)
        setInterval(() => {
            const newState = loadState();
            if(JSON.stringify(newState) !== JSON.stringify(state)) updateDisplay(newState);
        }, 500);
    }

    // ==========================================
    // 6. VISUAL RENDERERS
    // ==========================================
    function renderSceneStructure(container, data) {
        if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
        
        const sorted = [...data.parties].sort((a,b)=>(b.zone+b.list)-(a.zone+a.list));
        
        // HEADER WRAPPER
        const wrap = (content) => `
            <div class="absolute top-0 left-0 w-full h-24 flex justify-between items-center px-12 pt-6 z-50 obs-hide">
                <div class="flex items-center gap-4">
                    <div class="bg-red-600 text-white text-xs font-bold px-3 py-1 rounded shadow-lg animate-pulse">LIVE</div>
                    <div class="text-white font-bold text-3xl">ELECTION 2026</div>
                </div>
                <div class="text-right">
                    <div class="text-[10px] text-slate-400 font-bold uppercase">Time</div>
                    <div id="clock-text" class="font-tech font-bold text-3xl text-white leading-none">00:00</div>
                </div>
            </div>
            
            <div class="w-full h-full flex items-center justify-center p-12 relative slide-up">
                ${content}
            </div>
            
            <div class="absolute bottom-0 w-full h-12 bg-black border-t border-slate-800 flex items-center z-50">
                 <div class="bg-blue-700 h-full px-6 flex items-center justify-center shrink-0 z-20"><span class="font-bold text-white text-xs">NEWS</span></div>
                 <div class="ticker-wrap w-full bg-slate-900 h-full flex items-center"><div id="ticker-text" class="ticker-track text-xl text-slate-300">${data.ticker}</div></div>
            </div>`;

        // 1. DASHBOARD
        if(data.scene === 'dashboard') {
            container.innerHTML = wrap(`
                <div class="w-full max-w-7xl">
                    <div class="grid grid-cols-1 gap-3">
                        ${sorted.map((p, i) => `
                        <div class="glass-panel p-5 rounded-xl flex items-center relative overflow-hidden">
                            <div class="absolute left-0 top-0 bottom-0 w-3" style="background:${p.color}"></div>
                            <div class="w-16 font-tech text-4xl font-bold text-slate-500 text-center mr-4">0${i+1}</div>
                            <div class="flex-1 z-10">
                                <h2 class="text-3xl font-bold text-white mb-2">${p.name}</h2>
                                <div class="w-full h-3 bg-slate-800 rounded-full overflow-hidden">
                                    <div class="h-full bar-fill" style="width:${((p.zone+p.list)/500)*100}%; background:${p.color}" id="bar-${p.id}"></div>
                                </div>
                            </div>
                            <div class="w-48 text-right pr-4">
                                <div class="text-6xl font-tech font-bold text-white" id="val-total-${p.id}">${p.zone+p.list}</div>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            `);
        }
        
        // 2. PARLIAMENT
        else if(data.scene === 'parliament') {
            let dotsHtml = '';
            let idx = 0;
            let seatColors = [];
            sorted.forEach(p => { for(let i=0; i<p.zone+p.list; i++) seatColors.push(p.color); });
            for(let r=1; r<=12; r++) {
                const radius = 22 + (r * 3.8);
                const arcLength = Math.PI * radius;
                let dotsInRow = Math.floor(arcLength / 3.2);
                if(r===12) dotsInRow = 500 - idx;
                const step = 180 / (dotsInRow + 1);
                for(let i=0; i<dotsInRow; i++) {
                    if(idx>=500) break;
                    const angle = (180 - (step * (i+1))) * (Math.PI / 180);
                    const x = 50 + (radius * Math.cos(angle));
                    const y = 90 - (radius * Math.sin(angle));
                    const c = seatColors[idx] || '#1e293b';
                    dotsHtml += `<div id="seat-${idx}" class="absolute w-[1.2%] pb-[1.2%] rounded-full shadow-sm dot-seat" style="left:${x}%; top:${y}%; background:${c}; transform:translate(-50%,-50%);"></div>`;
                    idx++;
                }
            }
            container.innerHTML = wrap(`
                <div class="relative w-[1300px] aspect-[1.9/1]">
                    ${dotsHtml}
                    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 text-center mb-8 glass-panel px-10 py-6 rounded-2xl border-t-4 border-white">
                        <div class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-2">Leader</div>
                        <h1 class="text-5xl font-bold text-white mb-2">${sorted[0].name}</h1>
                        <div class="text-7xl font-tech font-bold" style="color:${sorted[0].color}">${sorted[0].zone + sorted[0].list}</div>
                    </div>
                </div>
            `);
        }

        // 3. BATTLE GAUGE
        else if(data.scene === 'battle') {
            container.innerHTML = wrap(`
                <div class="w-full max-w-6xl flex flex-col items-center">
                    <h2 class="text-4xl font-bold mb-16 uppercase tracking-[0.5em] text-white/50">Coalition vs Opposition</h2>
                    <div class="w-full h-40 bg-slate-900 rounded-full border-4 border-slate-800 relative flex overflow-hidden shadow-2xl">
                        <div class="h-full bg-blue-600 flex items-center justify-start pl-8 relative transition-all duration-1000" style="width:50%" id="battle-left">
                            <span class="text-4xl font-bold text-white drop-shadow-lg z-10" id="battle-txt-left">Gov: 0</span>
                        </div>
                        <div class="h-full bg-red-600 flex items-center justify-end pr-8 relative transition-all duration-1000" style="width:50%" id="battle-right">
                             <span class="text-4xl font-bold text-white drop-shadow-lg z-10" id="battle-txt-right">Opp: 0</span>
                        </div>
                        <div class="absolute top-0 bottom-0 w-2 bg-white left-1/2 -translate-x-1/2 z-20 shadow-[0_0_30px_white]"></div>
                        <div class="absolute -top-16 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-1 rounded-full font-bold shadow-lg">TARGET 251</div>
                    </div>
                </div>
            `);
        }

        // 4. CHART
        else if(data.scene === 'chart') {
            container.innerHTML = wrap(`
                <div class="glass-panel p-10 rounded-3xl flex flex-col items-center justify-center relative bg-slate-900/90">
                    <h2 class="text-3xl font-bold mb-6 text-white uppercase tracking-widest">Parliament 500</h2>
                    <div style="width: 600px; height: 600px;">
                        <canvas id="seatsChart"></canvas>
                    </div>
                </div>
            `);
            setTimeout(() => {
                const ctx = document.getElementById('seatsChart').getContext('2d');
                const remaining = 500 - data.parties.reduce((s,p)=>s+p.zone+p.list,0);
                chartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [...sorted.map(p => p.name), 'Empty'],
                        datasets: [{ data: [...sorted.map(p => p.zone+p.list), remaining], backgroundColor: [...sorted.map(p => p.color), '#1e293b'], borderWidth: 0 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false }, datalabels: { display: false } } }
                });
            }, 50);
        }

        // 5. WINNER
        else if(data.scene === 'winner') {
            const w = sorted[0];
            container.innerHTML = wrap(`
                <div class="text-center relative z-10">
                    <div class="glass-panel p-24 rounded-[3rem] border border-white/20 shadow-2xl relative z-10 bg-slate-900/80 backdrop-blur-3xl">
                        <div class="text-8xl mb-6 animate-bounce drop-shadow-lg">üèÜ</div>
                        <div class="text-2xl font-bold text-slate-400 tracking-[0.5em] mb-4 uppercase">Projected Winner</div>
                        <h1 class="text-9xl font-bold text-white mb-8 drop-shadow-2xl">${w.name}</h1>
                        <div class="text-[10rem] font-tech font-bold leading-none" style="color:${w.color}">${w.zone + w.list}</div>
                    </div>
                </div>
            `);
        }
    }

    // --- 7. LIVE UPDATES ---
    function updateSceneValues(data) {
        const sorted = [...data.parties].sort((a,b)=>(b.zone+b.list)-(a.zone+a.list));
        
        if(data.scene === 'dashboard') {
            data.parties.forEach(p => {
                animateNum(`val-total-${p.id}`, p.zone + p.list);
                const bar = document.getElementById(`bar-${p.id}`);
                if(bar) bar.style.width = `${((p.zone+p.list)/500)*100}%`;
            });
        }
        else if(data.scene === 'battle') {
            const p1 = sorted[0], p2 = sorted[1];
            if(p1 && p2) {
                const t1 = p1.zone + p1.list, t2 = p2.zone + p2.list;
                const left = document.getElementById('battle-left');
                const right = document.getElementById('battle-right');
                if(left) { left.style.width = ((t1/500)*100)+'%'; left.style.backgroundColor = p1.color; document.getElementById('battle-txt-left').innerText = `${p1.name}: ${t1}`; }
                if(right) { right.style.width = ((t2/500)*100)+'%'; right.style.backgroundColor = p2.color; document.getElementById('battle-txt-right').innerText = `${p2.name}: ${t2}`; }
            }
        }
    }

    function animateNum(id, newVal) {
        const el = document.getElementById(id);
        if(!el) return;
        const oldVal = parseInt(el.innerText) || 0;
        if(oldVal !== newVal) {
            gsap.to(el, { innerHTML: newVal, duration: 1.0, snap: { innerHTML: 1 }, ease: "power2.out" });
        }
    }
</script>
