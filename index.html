<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 ULTIMATE ELECTION SYSTEM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;500;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root { --p-primary: #3b82f6; --p-bg: #0f172a; }
        body { font-family: 'Anuphan', sans-serif; background-color: var(--p-bg); color: white; overflow: hidden; }
        .font-num { font-family: 'Oswald', sans-serif; letter-spacing: 1px; }
        
        /* GLASS UI STYLE */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .glass-panel { background: rgba(15, 23, 42, 0.95); border-right: 1px solid rgba(255,255,255,0.1); }

        /* ANIMATIONS */
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .pulse-glow { animation: glow 2s infinite; }
        @keyframes glow { 0% { box-shadow: 0 0 5px #ef4444; } 50% { box-shadow: 0 0 20px #ef4444; } 100% { box-shadow: 0 0 5px #ef4444; } }

        /* TICKER */
        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; mask-image: linear-gradient(90deg, transparent, #000 5%, #000 95%, transparent); }
        .ticker { display: inline-block; padding-left: 100%; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* OBS MODE */
        body.transparent .bg-main { background: transparent !important; }
        body.transparent .obs-hide { display: none !important; }
    </style>
</head>
<body>

<div id="app" class="w-full h-full"></div>

<script>
    // --- 1. SYSTEM CONFIG ---
    const SESSION_KEY = 'PO1_SESSION_ID';
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á ID ‡∏´‡πâ‡∏≠‡∏á‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏ï‡πà‡∏à‡∏≥‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏Å‡πá‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô‡πÄ‡∏≠‡∏á
    let savedRoom = localStorage.getItem(SESSION_KEY);
    if (!savedRoom) {
        savedRoom = 'ROOM-' + Math.floor(Math.random() * 9999);
        localStorage.setItem(SESSION_KEY, savedRoom);
    }
    
    const CONFIG = {
        roomId: savedRoom, // ‡πÉ‡∏ä‡πâ‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏™‡∏°‡∏≠‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô
        broker: 'wss://broker.emqx.io:8084/mqtt' // Enterprise Public Broker
    };

    // Data Structure
    const INITIAL_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF9100', score: 145 },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', score: 138 },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', score: 70 },
            { id: 'p4', name: '‡∏£‡∏ó‡∏™‡∏ä.', color: '#2C3E50', score: 35 },
            { id: 'p5', name: '‡∏û‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏£‡∏±‡∏ê', color: '#166534', score: 20 },
            { id: 'p6', name: '‡∏≠‡∏∑‡πà‡∏ô‡πÜ', color: '#64748B', score: 12 }
        ],
        totalSeats: 500,
        scene: 'dashboard', // dashboard, chart, parliament, winner
        ticker: '‡πÄ‡∏Å‡∏≤‡∏∞‡∏ï‡∏¥‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569 : ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏à‡∏≤‡∏Å‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• PO1 Realtime Election Center...',
        bg: 'dark'
    };

    let state = JSON.parse(localStorage.getItem('po1_ultimate_data')) || JSON.parse(JSON.stringify(INITIAL_DATA));
    let client = null;
    let myChart = null; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ Chart

    // --- 2. NETWORK ENGINE (RETAINED MESSAGES) ---
    function connectMQTT(role) {
        console.log(`Connecting to ${CONFIG.roomId} as ${role}`);
        client = mqtt.connect(CONFIG.broker, { clientId: 'client_' + Math.random().toString(16).substr(2,8) });

        client.on('connect', () => {
            updateStatus(true);
            if(role === 'control') {
                pushData(); // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏ï‡πà‡∏≠‡∏ï‡∏¥‡∏î (Retain)
            } else {
                client.subscribe(`po1/ultimate/${CONFIG.roomId}`, { qos: 0 });
            }
        });

        client.on('message', (t, msg) => {
            if(role === 'onair') {
                const newData = JSON.parse(msg.toString());
                // ‡∏ñ‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô ‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏£‡∏ô‡πÄ‡∏î‡∏≠‡∏£‡πå (‡∏Å‡∏±‡∏ô‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö)
                if(JSON.stringify(newData) !== JSON.stringify(state)) {
                    state = newData;
                    renderScene();
                }
            }
        });

        client.on('offline', () => updateStatus(false));
    }

    function pushData() {
        localStorage.setItem('po1_ultimate_data', JSON.stringify(state));
        if(client && client.connected) {
            // Retain: true ‡∏Ñ‡∏∑‡∏≠‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏∞‡∏Ñ‡πâ‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô Server ‡πÉ‡∏Ñ‡∏£‡∏°‡∏≤‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏Å‡πá‡πÄ‡∏´‡πá‡∏ô
            client.publish(`po1/ultimate/${CONFIG.roomId}`, JSON.stringify(state), { qos: 0, retain: true });
        }
    }

    // --- 3. ROUTER ---
    const app = document.getElementById('app');
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');

    if(!mode) renderMenu();
    else if(mode === 'control') { renderControl(); connectMQTT('control'); }
    else if(mode === 'onair') { renderOnAir(); connectMQTT('onair'); }

    // --- 4. MENUS ---
    function renderMenu() {
        app.innerHTML = `
            <div class="h-screen w-screen flex items-center justify-center bg-slate-950 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
                <div class="glass p-10 rounded-3xl text-center max-w-2xl w-full shadow-2xl slide-up">
                    <h1 class="text-6xl font-num font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300 mb-2">PO1 ULTIMATE</h1>
                    <p class="text-slate-400 tracking-widest uppercase text-sm mb-8">Professional Election Broadcast System</p>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <button onclick="location.href='?mode=control'" class="group h-40 bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl border border-slate-700 hover:border-blue-500 transition-all hover:-translate-y-2 flex flex-col items-center justify-center">
                            <span class="text-5xl mb-2 group-hover:scale-110 transition">üéõÔ∏è</span>
                            <span class="font-bold text-lg text-slate-200">CONTROL ROOM</span>
                        </button>
                        <button onclick="location.href='?mode=onair'" class="group h-40 bg-gradient-to-br from-red-900/50 to-slate-900 rounded-2xl border border-red-900 hover:border-red-500 transition-all hover:-translate-y-2 flex flex-col items-center justify-center">
                            <span class="text-5xl mb-2 group-hover:scale-110 transition">üì∫</span>
                            <span class="font-bold text-lg text-red-200">ON-AIR SCREEN</span>
                        </button>
                    </div>
                    <div class="mt-8 text-xs text-slate-600 font-mono">ROOM ID: ${CONFIG.roomId}</div>
                </div>
            </div>
        `;
    }

    // --- 5. CONTROL ROOM UI ---
    function renderControl() {
        document.title = "CONTROL - PO1";
        
        window.updateScore = (idx, val) => {
            state.parties[idx].score = parseInt(val) || 0;
            renderPartyRows(); pushData();
        };
        window.changeScene = (s) => { state.scene = s; pushData(); renderControlUI(); };
        window.setBg = (v) => { state.bg = v; pushData(); };

        app.innerHTML = `
            <div class="flex h-screen bg-slate-900 text-slate-200">
                <div class="w-72 glass-panel p-5 flex flex-col gap-6">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
                            <span class="font-bold text-sm tracking-wider text-slate-400">STATUS</span>
                        </div>
                        <div class="text-xs font-mono text-slate-500">${CONFIG.roomId}</div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold text-blue-400 mb-3 uppercase tracking-wider">Visual Scenes</h3>
                        <div class="space-y-2">
                            <button id="btn-dashboard" onclick="changeScene('dashboard')" class="scene-btn">üìä Dashboard (Main)</button>
                            <button id="btn-chart" onclick="changeScene('chart')" class="scene-btn">üç© Donut Chart (Seats)</button>
                            <button id="btn-parliament" onclick="changeScene('parliament')" class="scene-btn">üèõÔ∏è Parliament (Arch)</button>
                            <button id="btn-winner" onclick="changeScene('winner')" class="scene-btn">üèÜ Winner Reveal</button>
                        </div>
                    </div>

                    <div class="mt-auto pt-6 border-t border-slate-700">
                         <h3 class="text-xs font-bold text-slate-500 mb-2 uppercase">Settings</h3>
                         <select onchange="setBg(this.value)" class="w-full bg-slate-800 border border-slate-600 rounded p-2 text-xs mb-3 text-white">
                            <option value="dark">Dark Theme</option>
                            <option value="transparent">Transparent (OBS)</option>
                         </select>
                         <textarea oninput="state.ticker=this.value; pushData();" class="w-full h-20 bg-slate-800 border border-slate-600 rounded p-2 text-xs text-white placeholder-slate-500" placeholder="Ticker Text...">${state.ticker}</textarea>
                         <a href="?mode=onair" target="_blank" class="block mt-3 text-center text-xs text-blue-400 hover:text-blue-300">Open Display ‚Üí</a>
                    </div>
                </div>

                <div class="flex-1 p-8 overflow-y-auto bg-slate-950">
                    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                        <span>üìù</span> Live Scoring
                    </h2>
                    <div id="party-rows" class="space-y-3 max-w-4xl"></div>
                </div>
            </div>
            <style>.scene-btn { width:100%; text-align:left; padding:12px; border-radius:8px; background:rgba(255,255,255,0.03); border:1px solid transparent; transition:0.2s; font-size:0.9rem; } .scene-btn:hover { background:rgba(255,255,255,0.08); } .scene-btn.active { background: #1e3a8a; border-color: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }</style>
        `;
        renderPartyRows();
        renderControlUI();
    }

    function renderPartyRows() {
        const sorted = state.parties.map((p,i)=>({p,i})).sort((a,b)=>b.p.score - a.p.score);
        document.getElementById('party-rows').innerHTML = sorted.map(({p, i}) => `
            <div class="bg-slate-900 p-4 rounded-xl border-l-4 flex items-center gap-4 shadow-lg transition-all hover:bg-slate-800" style="border-color:${p.color}">
                <div class="w-8 h-8 rounded-full shadow-inner" style="background:${p.color}"></div>
                <div class="flex-1">
                    <div class="text-lg font-bold">${p.name}</div>
                </div>
                <div class="flex items-center bg-black/40 rounded-lg p-1">
                    <button onclick="updateScore(${i}, ${p.score-1})" class="w-10 h-10 hover:bg-white/10 rounded text-slate-400 font-bold text-xl">-</button>
                    <input type="number" value="${p.score}" oninput="updateScore(${i}, this.value)" class="w-24 bg-transparent text-center font-num font-bold text-3xl text-white focus:outline-none">
                    <button onclick="updateScore(${i}, ${p.score+1})" class="w-10 h-10 hover:bg-white/10 rounded text-green-400 font-bold text-xl">+</button>
                </div>
            </div>
        `).join('');
    }

    function renderControlUI() {
        document.querySelectorAll('.scene-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${state.scene}`)?.classList.add('active');
    }

    function updateStatus(online) {
        const dot = document.getElementById('status-dot');
        if(dot) {
            dot.className = `w-3 h-3 rounded-full transition-colors ${online ? 'bg-green-500 shadow-[0_0_10px_#22c55e]' : 'bg-red-500'}`;
        }
    }

    // --- 6. ON-AIR DISPLAY (THE VISUALS) ---
    function renderOnAir() {
        document.title = "ON AIR";
        app.innerHTML = `
            <div id="main-bg" class="w-full h-full flex flex-col bg-main bg-slate-950 transition-colors duration-500 overflow-hidden relative">
                <div class="absolute top-6 right-6 flex flex-col items-end z-20 obs-hide">
                    <div class="flex items-center gap-2 bg-black/60 px-3 py-1 rounded-full backdrop-blur-md border border-white/10">
                        <div class="w-2 h-2 rounded-full bg-red-600 animate-pulse"></div>
                        <span class="text-[10px] font-bold text-white tracking-widest">LIVE DATA</span>
                    </div>
                </div>

                <div id="scene-area" class="flex-1 relative flex items-center justify-center p-12"></div>

                <div class="h-20 bg-slate-900 border-t border-slate-800 flex items-center shadow-2xl relative z-30 shrink-0">
                    <div class="bg-gradient-to-r from-red-700 to-red-600 h-full px-8 flex flex-col justify-center items-center shrink-0 relative overflow-hidden">
                        <span class="font-num font-bold text-2xl text-white tracking-widest relative z-10">BREAKING</span>
                        <div class="absolute inset-0 bg-white/10 animate-pulse"></div>
                    </div>
                    <div class="flex-1 ticker-wrap bg-slate-950/50 h-full flex items-center">
                        <div id="ticker-text" class="ticker text-2xl font-light text-slate-200 px-4 pt-1"></div>
                    </div>
                    <div class="px-6 h-full flex flex-col justify-center items-end bg-slate-900 border-l border-slate-800 min-w-[150px]">
                        <div class="text-[10px] text-slate-500 uppercase tracking-wider">Total Seats</div>
                        <div class="text-3xl font-num font-bold text-blue-400 leading-none">500</div>
                    </div>
                </div>
            </div>
        `;
        renderScene();
    }

    function renderScene() {
        // 1. Background Logic
        const bg = document.getElementById('main-bg');
        if(state.bg === 'transparent') document.body.classList.add('transparent');
        else document.body.classList.remove('transparent');
        
        // 2. Ticker
        document.getElementById('ticker-text').innerText = state.ticker;

        // 3. Render Content
        const container = document.getElementById('scene-area');
        const sorted = [...state.parties].sort((a,b)=>b.score - a.score);

        // Destroy Chart if exists (Prevent memory leaks)
        if(myChart) { myChart.destroy(); myChart = null; }
        
        container.innerHTML = ''; // Clear

        switch(state.scene) {
            case 'dashboard': drawDashboard(container, sorted); break;
            case 'chart': drawChart(container, sorted); break;
            case 'parliament': drawParliament(container, sorted); break;
            case 'winner': drawWinner(container, sorted); break;
        }
    }

    // --- VISUAL SCENES ---

    // SCENE 1: MAIN DASHBOARD (BARS)
    function drawDashboard(el, parties) {
        let html = `<div class="w-full max-w-6xl grid grid-cols-2 gap-x-12 gap-y-6 slide-up">`;
        parties.forEach((p, i) => {
            const pct = (p.score / 500) * 100; // ‡∏™‡∏°‡∏°‡∏ï‡∏¥ 500 ‡πÄ‡∏ï‡πá‡∏°
            html += `
                <div class="glass p-5 rounded-2xl flex items-center gap-5 relative overflow-hidden group">
                    <div class="font-num text-4xl font-bold text-slate-600 w-10 text-center">${i+1}</div>
                    <div class="w-14 h-14 rounded-xl shadow-lg flex-shrink-0" style="background:${p.color}"></div>
                    <div class="flex-1 z-10">
                        <div class="flex justify-between items-end mb-2">
                            <h2 class="text-2xl font-bold text-white truncate">${p.name}</h2>
                            <span class="text-4xl font-num font-bold text-white drop-shadow-md">${p.score}</span>
                        </div>
                        <div class="w-full h-3 bg-slate-800/80 rounded-full overflow-hidden backdrop-blur-sm">
                            <div class="h-full rounded-full transition-all duration-1000 ease-out" style="width:${pct}%; background:${p.color}; box-shadow: 0 0 10px ${p.color}"></div>
                        </div>
                    </div>
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-gradient-to-br from-${p.color} to-transparent opacity-10 blur-3xl rounded-full group-hover:opacity-20 transition"></div>
                </div>
            `;
        });
        html += `</div>`;
        el.innerHTML = html;
    }

    // SCENE 2: DONUT CHART (GRAPH)
    function drawChart(el, parties) {
        // ‡πÉ‡∏ä‡πâ Chart.js ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≤‡∏ü‡∏à‡∏£‡∏¥‡∏á
        el.innerHTML = `
            <div class="glass p-8 rounded-3xl flex flex-col items-center justify-center slide-up border border-white/10 shadow-2xl bg-slate-900/80">
                <h2 class="text-3xl font-bold mb-6 text-white uppercase tracking-widest border-b border-white/10 pb-4 w-full text-center">Parliament Composition</h2>
                <div style="width: 500px; height: 500px;">
                    <canvas id="seatsChart"></canvas>
                </div>
            </div>
        `;
        
        const ctx = document.getElementById('seatsChart').getContext('2d');
        const data = {
            labels: parties.map(p => p.name),
            datasets: [{
                data: parties.map(p => p.score),
                backgroundColor: parties.map(p => p.color),
                borderWidth: 0,
                hoverOffset: 20
            }]
        };

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '60%',
                plugins: {
                    legend: { position: 'bottom', labels: { color: 'white', font: { family: 'Anuphan', size: 14 }, padding: 20 } },
                    datalabels: { color: '#fff', font: { weight: 'bold', size: 16 } }
                },
                animation: { animateScale: true, animateRotate: true }
            },
            plugins: [ChartDataLabels]
        });
    }

    // SCENE 3: PARLIAMENT ARCH (CANVAS DRAWING)
    function drawParliament(el, parties) {
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏à‡∏∏‡∏î‡πÅ‡∏ö‡∏ö‡∏£‡∏±‡∏ê‡∏™‡∏†‡∏≤
        let dots = []; let idx = 0;
        let colorMap = []; parties.forEach(p=>{ for(let i=0;i<p.score;i++) colorMap.push(p.color); });
        
        for(let r=0; r<12; r++) {
            const radius = 35 + (r * 4.5);
            const count = Math.floor(18 + r * 5); 
            const step = 180/(count-1);
            for(let a=0; a<count; a++) {
                if(idx>=500) break;
                const rad = (180-(a*step))*(Math.PI/180);
                dots.push({ x: 50+radius*Math.cos(rad), y: 90-radius*Math.sin(rad), c: colorMap[idx]||'#334155' });
                idx++;
            }
        }

        let html = `<div class="relative w-[1100px] aspect-[2/1] slide-up">`;
        dots.forEach(d => {
            html += `<div class="absolute w-[1.2%] pb-[1.2%] rounded-full transition-all duration-500" style="left:${d.x}%; top:${d.y}%; background:${d.c}; transform:translate(-50%,-50%); box-shadow: 0 0 4px ${d.c}88"></div>`;
        });
        
        // Leader Info
        const leader = parties[0];
        html += `
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 text-center glass px-12 py-6 rounded-2xl border border-white/10 shadow-2xl backdrop-blur-xl mb-4">
                <div class="text-xs text-slate-400 uppercase tracking-widest mb-2">Current Leader</div>
                <h1 class="text-6xl font-bold text-white mb-2 drop-shadow-lg">${leader.name}</h1>
                <div class="text-8xl font-num font-bold" style="color:${leader.color}; text-shadow: 0 0 30px ${leader.color}66">${leader.score}</div>
            </div>
        `;
        html += `</div>`;
        el.innerHTML = html;
    }

    // SCENE 4: WINNER (CONFETTI STYLE)
    function drawWinner(el, parties) {
        const w = parties[0];
        el.innerHTML = `
            <div class="text-center relative z-10 slide-up">
                <div class="absolute inset-0 bg-${w.color} blur-[120px] opacity-20 z-0"></div>
                <div class="glass p-16 rounded-[3rem] border border-white/20 shadow-2xl relative z-10 bg-slate-900/60 backdrop-blur-2xl">
