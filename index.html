<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 Election System: Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Anuphan', sans-serif; overflow: hidden; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Kanit', sans-serif; }
        
        /* Transparent Mode for OBS */
        body.transparent-mode { background-color: transparent !important; }
        body.transparent-mode .bg-slate-950 { background-color: transparent !important; }
        
        /* Status Indicator */
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .status-online { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .status-offline { background-color: #ef4444; }

        /* UI Utilities */
        .glass-panel { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255,255,255,0.1); }
        .seat-dot { transition: all 0.5s ease-out; }
        
        /* Ticker Animation */
        .ticker-wrap { width: 100%; overflow: hidden; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>

<div id="app" class="h-screen w-screen relative">
    <div id="conn-status" class="fixed bottom-2 right-2 z-[9999] bg-black/50 px-2 py-1 rounded text-[10px] font-mono flex items-center gap-2 pointer-events-none">
        <span id="status-dot" class="status-dot status-offline"></span>
        <span id="status-text">CONNECTING...</span>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION (CLOUD SETUP) ---
    // ‡πÉ‡∏ä‡πâ Public Broker ‡∏ü‡∏£‡∏µ (EMQX)
    const MQTT_CONFIG = {
        brokerUrl: 'wss://broker.emqx.io:8084/mqtt', 
        topicBase: 'po1/election/v3/' // Topic ‡∏´‡∏•‡∏±‡∏Å
    };

    // Default Data
    const DEFAULT_DATA = {
        channelId: 'room1', // Default Room
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF7F00', constituency: 100, partylist: 20, coalition: false },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', constituency: 90, partylist: 15, coalition: false },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', constituency: 50, partylist: 5, coalition: false },
            { id: 'p4', name: '‡∏£‡∏ß‡∏°‡πÑ‡∏ó‡∏¢‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏≤‡∏ï‡∏¥', color: '#2C3E50', constituency: 20, partylist: 2, coalition: false }
        ],
        scene: 'parliament',
        tickerText: '‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569...',
        bgMode: 'dark'
    };

    let state = JSON.parse(localStorage.getItem('po1_state_v3')) || JSON.parse(JSON.stringify(DEFAULT_DATA));
    let client = null;
    let isControl = false;

    // --- 2. MQTT NETWORK LOGIC (The Magic) ---

    function initNetwork(role) {
        const clientId = 'client-' + Math.random().toString(16).substr(2, 8);
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        console.log(`Connecting to Cloud as ${role}...`);
        
        client = mqtt.connect(MQTT_CONFIG.brokerUrl, {
            clientId: clientId,
            keepalive: 60,
            clean: true,
            reconnectPeriod: 1000,
            connectTimeout: 30 * 1000,
        });

        client.on('connect', () => {
            console.log('Connected to Cloud!');
            statusDot.className = 'status-dot status-online';
            statusText.innerText = `ONLINE: ${state.channelId.toUpperCase()}`;
            
            // Subscribe to our specific room
            client.subscribe(MQTT_CONFIG.topicBase + state.channelId, (err) => {
                if (!err) {
                    // If we are On-Air, ask for latest data
                    if (!isControl) {
                        client.publish(MQTT_CONFIG.topicBase + state.channelId + '/req', 'get_sync');
                    } else {
                        // If Control, broadcast current state immediately
                        broadcastState();
                    }
                }
            });

            // Listen for sync requests (New device joined)
            if (isControl) {
                client.subscribe(MQTT_CONFIG.topicBase + state.channelId + '/req');
            }
        });

        client.on('message', (topic, message) => {
            const msgStr = message.toString();
            
            // Handle Sync Request
            if (topic.endsWith('/req') && isControl) {
                broadcastState();
                return;
            }

            // Handle State Update
            try {
                const incomingState = JSON.parse(msgStr);
                // On-Air accepts all updates. Control only accepts if needed (usually Control is the source of truth)
                if (!isControl) {
                    state = incomingState;
                    if(window.drawOnAir) window.drawOnAir();
                }
            } catch (e) { console.error('Parse error', e); }
        });

        client.on('offline', () => {
            statusDot.className = 'status-dot status-offline';
            statusText.innerText = 'OFFLINE (RETRYING)';
        });
    }

    function broadcastState() {
        if (!client || !client.connected) return;
        // Save local
        localStorage.setItem('po1_state_v3', JSON.stringify(state));
        // Send to cloud
        client.publish(MQTT_CONFIG.topicBase + state.channelId, JSON.stringify(state), { retain: true });
    }

    // --- 3. PAGE ROUTING ---

    const app = document.getElementById('app');
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (!page) renderLanding();
    else if (page === 'control') { isControl = true; renderControl(); initNetwork('control'); }
    else if (page === 'onair') { isControl = false; renderOnAir(); initNetwork('onair'); }

    // --- 4. UI RENDERERS ---

    function renderLanding() {
        app.innerHTML = `
            <div class="flex flex-col items-center justify-center h-full space-y-8 bg-slate-900 p-4">
                <div class="text-center">
                    <h1 class="text-4xl md:text-6xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 mb-2">PO1 ELECTION V3</h1>
                    <p class="text-slate-400">Cloud Sync Edition ‚Ä¢ ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Ç‡πâ‡∏≤‡∏°‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ</p>
                </div>

                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 w-full max-w-md shadow-2xl">
                    <label class="text-xs font-bold text-slate-500 uppercase">STEP 1: ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á (Room ID)</label>
                    <input type="text" id="roomInput" value="${state.channelId}" class="w-full bg-slate-900 border border-slate-600 rounded p-3 mt-1 text-white font-mono text-center text-lg mb-4 focus:border-blue-500 outline-none" placeholder="‡πÄ‡∏ä‡πà‡∏ô election2026">
                    <p class="text-xs text-slate-500 mb-6 text-center">*‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô‡∏ó‡∏±‡πâ‡∏á 2 ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏Å‡∏±‡∏ô‡∏ï‡∏¥‡∏î</p>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="goTo('control')" class="bg-blue-600 hover:bg-blue-500 py-4 rounded-lg font-bold flex flex-col items-center gap-1 transition">
                            <span class="text-2xl">üì±</span>
                            <span>‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°</span>
                            <span class="text-[10px] opacity-70">Control (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠/PC)</span>
                        </button>
                        <button onclick="goTo('onair')" class="bg-red-600 hover:bg-red-500 py-4 rounded-lg font-bold flex flex-col items-center gap-1 transition">
                            <span class="text-2xl">üì∫</span>
                            <span>‡∏à‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•</span>
                            <span class="text-[10px] opacity-70">Display (OBS)</span>
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    window.goTo = (mode) => {
        const room = document.getElementById('roomInput').value || 'room1';
        state.channelId = room;
        localStorage.setItem('po1_state_v3', JSON.stringify(state));
        window.location.href = `?page=${mode}`;
    };

    // --- CONTROL PAGE ---
    function renderControl() {
        document.title = "Control - " + state.channelId;
        
        window.updateField = (id, key, val) => {
            const p = state.parties.find(x => x.id === id);
            if (p) {
                if(key === 'constituency' || key === 'partylist') p[key] = parseInt(val) || 0;
                else p[key] = val;
                renderPartyList();
                broadcastState();
            }
        };

        window.toggleCoalition = (id) => {
            const p = state.parties.find(x => x.id === id);
            p.coalition = !p.coalition;
            renderPartyList();
            broadcastState();
        };

        window.setScene = (s) => { state.scene = s; broadcastState(); updateControlUI(); };
        window.setBg = (m) => { state.bgMode = m; broadcastState(); };
        
        // Template
        app.innerHTML = `
            <div class="flex flex-col h-full bg-slate-900 text-sm md:text-base">
                <div class="bg-slate-950 p-4 border-b border-slate-800 flex justify-between items-center">
                    <div class="font-bold text-slate-400">ROOM: <span class="text-white font-mono">${state.channelId}</span></div>
                    <div class="flex gap-2">
                        <button onclick="if(confirm('Reset Data?')) { state.parties.forEach(p=>{p.constituency=0;p.partylist=0;}); broadcastState(); renderPartyList(); }" class="px-3 py-1 bg-red-900/50 text-red-400 rounded text-xs border border-red-900">RESET SCORES</button>
                    </div>
                </div>

                <div class="flex-1 flex overflow-hidden">
                    <div class="w-20 md:w-48 bg-slate-950 p-2 md:p-4 flex flex-col gap-2 border-r border-slate-800">
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">SCENES</div>
                        ${['parliament', 'split', 'coalition'].map(s => `
                            <button id="btn-${s}" onclick="setScene('${s}')" class="p-3 rounded border text-left transition capitalize ${state.scene===s?'bg-blue-600 border-blue-400 text-white':'bg-slate-800 border-slate-700 text-slate-400'}">
                                ${s}
                            </button>
                        `).join('')}

                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-4 mb-1">BG MODE</div>
                        <select onchange="setBg(this.value)" class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-xs">
                            <option value="dark">Dark Standard</option>
                            <option value="transparent">Transparent (OBS)</option>
                            <option value="green">Green Screen</option>
                        </select>
                        
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-4 mb-1">TICKER</div>
                        <textarea onchange="state.tickerText=this.value; broadcastState();" class="w-full h-20 bg-slate-800 border border-slate-700 rounded p-1 text-xs resize-none">${state.tickerText}</textarea>
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 md:p-6 bg-slate-900">
                         <div id="party-list" class="space-y-2 max-w-4xl mx-auto"></div>
                         <button onclick="addParty()" class="mt-4 w-full py-3 bg-slate-800 border border-dashed border-slate-600 text-slate-400 rounded hover:bg-slate-700">+ Add Party</button>
                    </div>
                </div>
            </div>
        `;

        window.addParty = () => {
            state.parties.push({ id:'p'+Date.now(), name:'New Party', color:'#999', constituency:0, partylist:0, coalition:false });
            renderPartyList();
            broadcastState();
        }

        window.removeParty = (id) => {
            if(confirm('Remove party?')) {
                state.parties = state.parties.filter(p=>p.id!==id);
                renderPartyList();
                broadcastState();
            }
        }

        renderPartyList();
        updateControlUI();
    }

    function renderPartyList() {
        const container = document.getElementById('party-list');
        if(!container) return;
        
        // Sort by total seats
        const sorted = [...state.parties].sort((a,b) => (b.constituency+b.partylist) - (a.constituency+a.partylist));

        container.innerHTML = sorted.map(p => `
            <div class="bg-slate-800 p-3 rounded-lg border-l-4 shadow flex flex-col md:flex-row items-center gap-3" style="border-color:${p.color}">
                <div class="flex items-center gap-2 w-full md:w-auto flex-1">
                    <input type="color" value="${p.color}" onchange="updateField('${p.id}', 'color', this.value)" class="w-8 h-8 rounded cursor-pointer bg-transparent border-none">
                    <input type="text" value="${p.name}" onchange="updateField('${p.id}', 'name', this.value)" class="bg-transparent font-bold text-lg w-full focus:outline-none focus:border-b border-slate-500">
                </div>

                <div class="flex gap-4">
                    <div class="bg-slate-950 p-2 rounded border border-slate-700 flex flex-col items-center w-20">
                        <span class="text-[10px] text-slate-500">ZONE</span>
                        <input type="number" value="${p.constituency}" onchange="updateField('${p.id}', 'constituency', this.value)" class="w-full bg-transparent text-center font-mono font-bold text-xl focus:outline-none">
                    </div>
                    <div class="bg-slate-950 p-2 rounded border border-slate-700 flex flex-col items-center w-20">
                        <span class="text-[10px] text-slate-500">LIST</span>
                        <input type="number" value="${p.partylist}" onchange="updateField('${p.id}', 'partylist', this.value)" class="w-full bg-transparent text-center font-mono font-bold text-xl focus:outline-none">
                    </div>
                </div>

                <div class="flex gap-2 w-full md:w-auto justify-end">
                    <button onclick="toggleCoalition('${p.id}')" class="px-4 py-2 rounded text-xs font-bold transition w-20 ${p.coalition ? 'bg-green-600 text-white shadow-[0_0_10px_rgba(22,163,74,0.5)]' : 'bg-slate-700 text-slate-400'}">
                        ${p.coalition ? 'GOV' : 'OPP'}
                    </button>
                    <button onclick="removeParty('${p.id}')" class="text-slate-600 hover:text-red-500 px-2">√ó</button>
                </div>
            </div>
        `).join('');
    }

    function updateControlUI() {
        ['parliament', 'split', 'coalition'].forEach(s => {
            const btn = document.getElementById(`btn-${s}`);
            if(btn) {
                if(state.scene === s) btn.className = "p-3 rounded border text-left transition capitalize bg-blue-600 border-blue-400 text-white shadow-lg";
                else btn.className = "p-3 rounded border text-left transition capitalize bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700";
            }
        });
    }

    // --- ON-AIR DISPLAY ---
    function renderOnAir() {
        document.title = "On-Air Display";
        app.innerHTML = `
            <div id="viz-wrapper" class="w-full h-full flex flex-col bg-slate-950 transition-colors duration-300">
                <div id="viz-container" class="flex-1 relative flex items-center justify-center p-8"></div>
                <div class="h-12 bg-slate-900 border-t border-slate-700 flex items-center shrink-0 z-50 shadow-2xl relative">
                    <div class="bg-red-600 text-white px-4 h-full flex items-center font-bold text-sm tracking-widest z-10">LIVE</div>
                    <div class="ticker-wrap absolute left-0 w-full h-full flex items-center">
                        <div id="ticker-text" class="ticker font-display text-lg px-4 text-slate-200"></div>
                    </div>
                </div>
            </div>
        `;

        window.drawOnAir = () => {
            const wrapper = document.getElementById('viz-wrapper');
            const container = document.getElementById('viz-container');
            const ticker = document.getElementById('ticker-text');
            
            // BG Mode
            if(state.bgMode === 'transparent') {
                document.body.classList.add('transparent-mode');
                wrapper.className = "w-full h-full flex flex-col bg-transparent";
            } else if (state.bgMode === 'green') {
                document.body.classList.remove('transparent-mode');
                wrapper.className = "w-full h-full flex flex-col bg-green-600";
            } else {
                document.body.classList.remove('transparent-mode');
                wrapper.className = "w-full h-full flex flex-col bg-slate-950";
            }

            // Ticker
            ticker.innerText = state.tickerText;

            // Scenes
            container.innerHTML = '';
            const sorted = [...state.parties].sort((a,b) => (b.constituency+b.partylist) - (a.constituency+a.partylist));
            
            if(state.scene === 'parliament') drawParliament(container, sorted);
            else if(state.scene === 'split') drawSplit(container, sorted);
            else if(state.scene === 'coalition') drawCoalition(container, state.parties);
        };
        
        window.drawOnAir(); // Initial draw
    }

    // --- VISUALIZATION DRAWING LOGIC ---
    function drawParliament(container, parties) {
        let dots = [];
        let seatIdx = 0;
        let colorMap = [];
        parties.forEach(p => { for(let i=0; i<(p.constituency+p.partylist); i++) colorMap.push(p.color); });
        
        const rows = 12;
        const total = 500;
        for(let r=0; r<rows; r++) {
            const radius = 35 + (r * 4.5);
            const count = Math.floor(18 + r * 5); 
            const step = 180 / (count - 1);
            for(let a=0; a<count; a++) {
                if(seatIdx >= total) break;
                const rad = (180 - (a * step)) * (Math.PI / 180);
                dots.push({ x: 50 + radius * Math.cos(rad), y: 95 - radius * Math.sin(rad), c: colorMap[seatIdx] || '#334155' });
                seatIdx++;
            }
        }

        let html = `<div class="relative w-[90%] max-w-[1000px] aspect-[2/1]">`;
        dots.forEach(d => {
            html += `<div class="seat-dot absolute w-[1.2%] pb-[1.2%] rounded-full" style="left:${d.x}%; top:${d.y}%; background:${d.c}; transform:translate(-50%,-50%)"></div>`;
        });
        
        const top = parties[0];
        if(top) {
            html += `<div class="absolute bottom-0 left-1/2 -translate-x-1/2 text-center mb-4 glass-panel px-8 py-4 rounded-xl backdrop-blur-md">
                <div class="text-xs text-slate-400 uppercase tracking-widest">Leading Party</div>
                <h1 class="text-4xl font-display font-bold text-white">${top.name}</h1>
                <div class="text-5xl font-mono font-bold" style="color:${top.color}">${top.constituency+top.partylist}</div>
            </div>`;
        }
        html += `</div>`;
        container.innerHTML = html;
    }

    function drawSplit(container, parties) {
        const makeBar = (title, max, field) => `
            <div class="glass-panel p-6 rounded-xl w-full">
                <h3 class="text-xl font-display font-bold mb-4 pb-2 border-b border-white/10 text-slate-300">${title}</h3>
                <div class="space-y-3">
                    ${parties.map(p => {
                        const v = p[field]; if(v===0) return '';
                        return `<div class="flex items-center gap-3">
                            <div class="w-32 text-right font-bold truncate text-slate-200">${p.name}</div>
                            <div class="flex-1 h-4 bg-slate-800 rounded-full overflow-hidden"><div class="h-full transition-all duration-1000" style="width:${(v/max)*100}%; background:${p.color}"></div></div>
                            <div class="w-10 font-mono font-bold text-right">${v}</div>
                        </div>`
                    }).join('')}
                </div>
            </div>`;
        container.innerHTML = `<div class="grid grid-cols-2 gap-8 w-full max-w-6xl">${makeBar('‡πÅ‡∏ö‡πà‡∏á‡πÄ‡∏Ç‡∏ï (400)', 200, 'constituency')} ${makeBar('‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ (100)', 50, 'partylist')}</div>`;
    }

    function drawCoalition(container, parties) {
        const gov = parties.filter(p=>p.coalition);
        const total = gov.reduce((a,b)=>a+b.constituency+b.partylist,0);
        
        container.innerHTML = `<div class="w-full max-w-4xl text-center">
            <h2 class="text-5xl font-display font-bold mb-8 text-white drop-shadow-lg">Government Formation</h2>
            <div class="relative h-24 bg-slate-800 rounded-full overflow-hidden border-4 border-slate-700 mb-8 shadow-2xl">
                <div class="h-full bg-gradient-to-r from-green-700 to-emerald-500 transition-all duration-1000 flex items-center px-6" style="width:${(total/500)*100}%">
                    <span class="text-4xl font-bold text-white drop-shadow-md whitespace-nowrap">GOV ${total}</span>
                </div>
                <div class="absolute top-0 bottom-0 w-1 bg-white left-[50.2%] z-10 shadow-[0_0_15px_white]"></div>
                <div class="absolute top-2 left-[50.2%] -translate-x-1/2 bg-white text-black px-2 py-0.5 rounded text-xs font-bold shadow-lg">TARGET 251</div>
            </div>
            <div class="flex justify-center flex-wrap gap-3">
                ${gov.map(p=>`<div class="bg-slate-800/80 px-6 py-3 rounded-lg border-t-4 backdrop-blur-sm" style="border-color:${p.color}">
                    <div class="font-bold text-lg">${p.name}</div>
                    <div class="font-mono text-2xl font-bold text-slate-300">${p.constituency+p.partylist}</div>
                </div>`).join('')}
            </div>
        </div>`;
    }

</script>
</body>
</html>
