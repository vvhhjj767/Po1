<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 Election Broadcast System V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Anuphan', sans-serif; overflow: hidden; }
        .font-display { font-family: 'Kanit', sans-serif; }
        
        /* Transparent Mode for OBS */
        body.transparent-mode { background-color: transparent !important; }
        body.transparent-mode .bg-slate-950 { background-color: transparent !important; }
        body.transparent-mode .scanlines { display: none; }
        
        /* UI Utilities */
        .seat-dot { transition: background-color 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .glass-panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Ticker Animation */
        .ticker-wrap { width: 100%; overflow: hidden; background: #0f172a; border-top: 1px solid #334155; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-950 text-white">

<div id="app" class="h-screen w-screen"></div>

<script>
    // --- 1. STATE MANAGEMENT (The Brain) ---
    const CONFIG = {
        channelName: 'po1_election_v2',
        maxSeats: 500
    };

    const DEFAULT_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF7F00', constituency: 0, partylist: 0, coalition: false },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', constituency: 0, partylist: 0, coalition: false },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', constituency: 0, partylist: 0, coalition: false },
            { id: 'p4', name: '‡∏£‡∏ß‡∏°‡πÑ‡∏ó‡∏¢‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏≤‡∏ï‡∏¥', color: '#2C3E50', constituency: 0, partylist: 0, coalition: false }
        ],
        scene: 'parliament', // parliament, split, coalition
        tickerText: '‡πÄ‡∏Å‡∏≤‡∏∞‡∏ï‡∏¥‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569 : ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏à‡∏≤‡∏Å‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• PO1 Election Center...',
        bgMode: 'dark' // dark, green, transparent
    };

    // Initialize State from LocalStorage or Default
    let state = JSON.parse(localStorage.getItem('po1_state_v2')) || JSON.parse(JSON.stringify(DEFAULT_DATA));
    const bc = new BroadcastChannel(CONFIG.channelName);

    // --- 2. LOGIC FUNCTIONS ---
    
    function saveAndBroadcast() {
        localStorage.setItem('po1_state_v2', JSON.stringify(state));
        bc.postMessage(state);
        updateUI(); // Update local UI
    }

    function updateParty(id, key, value) {
        const p = state.parties.find(x => x.id === id);
        if (p) {
            if (key === 'constituency' || key === 'partylist') {
                p[key] = Math.max(0, parseInt(value) || 0); // Prevent negative
            } else {
                p[key] = value;
            }
            saveAndBroadcast();
        }
    }

    function addParty() {
        const newId = 'p' + Date.now();
        state.parties.push({ 
            id: newId, name: '‡∏û‡∏£‡∏£‡∏Ñ‡πÉ‡∏´‡∏°‡πà', color: '#888888', 
            constituency: 0, partylist: 0, coalition: false 
        });
        saveAndBroadcast();
    }

    function removeParty(id) {
        if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö‡∏û‡∏£‡∏£‡∏Ñ‡∏ô‡∏µ‡πâ?')) {
            state.parties = state.parties.filter(p => p.id !== id);
            saveAndBroadcast();
        }
    }

    function setScene(sceneName) {
        state.scene = sceneName;
        saveAndBroadcast();
    }

    function setBgMode(mode) {
        state.bgMode = mode;
        saveAndBroadcast();
    }

    // --- 3. ROUTER & RENDERER ---

    const app = document.getElementById('app');
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (!page) renderLanding();
    else if (page === 'control') renderControl();
    else if (page === 'onair') renderOnAir();

    // --- LANDING PAGE ---
    function renderLanding() {
        app.innerHTML = `
            <div class="flex flex-col items-center justify-center h-full space-y-8 bg-slate-900">
                <h1 class="text-5xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">PO1 SYSTEM V2.0</h1>
                <div class="grid grid-cols-2 gap-6">
                    <a href="?page=control" class="p-8 bg-slate-800 rounded-xl border border-slate-700 hover:border-orange-500 transition text-center group">
                        <div class="text-4xl mb-2">üéõÔ∏è</div>
                        <div class="font-bold text-xl group-hover:text-orange-400">Control Room</div>
                        <div class="text-xs text-slate-500 mt-2">‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏µ‡∏°‡∏á‡∏≤‡∏ô‡∏Ñ‡∏µ‡∏¢‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>
                    </a>
                    <a href="?page=onair" class="p-8 bg-slate-800 rounded-xl border border-slate-700 hover:border-red-500 transition text-center group">
                        <div class="text-4xl mb-2">üì∫</div>
                        <div class="font-bold text-xl group-hover:text-red-400">On-Air Output</div>
                        <div class="text-xs text-slate-500 mt-2">‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì‡∏†‡∏≤‡∏û (OBS/vMix)</div>
                    </a>
                </div>
            </div>
        `;
    }

    // --- CONTROL PAGE ---
    function renderControl() {
        document.title = "Control Room";
        
        window.updateUI = () => {
            const totalUsed = state.parties.reduce((sum, p) => sum + p.constituency + p.partylist, 0);
            
            // Generate Party Rows
            const partyRows = state.parties.map(p => `
                <div class="bg-slate-800 p-3 rounded flex items-center gap-3 border-l-4" style="border-color:${p.color}">
                    <input type="color" value="${p.color}" onchange="updateParty('${p.id}', 'color', this.value)" class="w-8 h-8 rounded bg-transparent border-0 cursor-pointer">
                    <input type="text" value="${p.name}" onchange="updateParty('${p.id}', 'name', this.value)" class="bg-transparent font-bold flex-1 focus:outline-none text-lg">
                    
                    <div class="flex items-center gap-2">
                        <div class="flex flex-col items-center bg-slate-900 p-1 rounded">
                            <span class="text-[10px] text-slate-400">‡πÄ‡∏Ç‡∏ï</span>
                            <input type="number" value="${p.constituency}" onfocus="this.select()" oninput="updateParty('${p.id}', 'constituency', this.value)" class="w-16 bg-transparent text-center font-mono font-bold text-yellow-400 focus:outline-none">
                        </div>
                        <div class="flex flex-col items-center bg-slate-900 p-1 rounded">
                            <span class="text-[10px] text-slate-400">‡∏õ‡∏≤‡∏£‡πå‡∏ï‡∏µ‡πâ‡∏•‡∏¥‡∏™‡∏ï‡πå</span>
                            <input type="number" value="${p.partylist}" onfocus="this.select()" oninput="updateParty('${p.id}', 'partylist', this.value)" class="w-16 bg-transparent text-center font-mono font-bold text-blue-400 focus:outline-none">
                        </div>
                    </div>

                    <button onclick="updateParty('${p.id}', 'coalition', ${!p.coalition})" class="px-3 py-2 rounded text-xs font-bold ${p.coalition ? 'bg-green-600 text-white' : 'bg-slate-700 text-slate-400'}">
                        ${p.coalition ? 'GOV' : 'OPP'}
                    </button>
                    <button onclick="removeParty('${p.id}')" class="text-slate-600 hover:text-red-500">√ó</button>
                </div>
            `).join('');

            app.innerHTML = `
                <div class="flex h-full text-sm">
                    <div class="w-64 bg-slate-900 border-r border-slate-800 p-4 flex flex-col gap-4">
                        <div class="mb-4">
                            <h2 class="text-slate-400 text-xs font-bold uppercase mb-2">SCENES</h2>
                            <div class="grid gap-2">
                                <button onclick="setScene('parliament')" class="p-3 text-left rounded border ${state.scene === 'parliament' ? 'bg-blue-600 border-blue-400' : 'bg-slate-800 border-slate-700'}">üèõÔ∏è Parliament</button>
                                <button onclick="setScene('split')" class="p-3 text-left rounded border ${state.scene === 'split' ? 'bg-blue-600 border-blue-400' : 'bg-slate-800 border-slate-700'}">üìä Split View</button>
                                <button onclick="setScene('coalition')" class="p-3 text-left rounded border ${state.scene === 'coalition' ? 'bg-blue-600 border-blue-400' : 'bg-slate-800 border-slate-700'}">ü§ù Coalition</button>
                            </div>
                        </div>

                        <div class="mb-4">
                             <h2 class="text-slate-400 text-xs font-bold uppercase mb-2">BG MODE (OBS)</h2>
                             <select onchange="setBgMode(this.value)" class="w-full bg-slate-800 border border-slate-700 p-2 rounded">
                                <option value="dark" ${state.bgMode==='dark'?'selected':''}>Standard Dark</option>
                                <option value="green" ${state.bgMode==='green'?'selected':''}>Green Screen</option>
                                <option value="transparent" ${state.bgMode==='transparent'?'selected':''}>Transparent (WebSource)</option>
                             </select>
                        </div>

                        <div>
                            <h2 class="text-slate-400 text-xs font-bold uppercase mb-2">TICKER TEXT</h2>
                            <textarea onchange="state.tickerText = this.value; saveAndBroadcast();" class="w-full h-24 bg-slate-800 border-slate-700 rounded p-2 text-xs">${state.tickerText}</textarea>
                        </div>
                    </div>

                    <div class="flex-1 bg-slate-800 p-6 overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h1 class="text-xl font-bold font-display">Party Manager</h1>
                            <div class="flex items-center gap-4">
                                <span class="text-slate-400">Total Seats:</span>
                                <span class="text-2xl font-mono font-bold ${totalUsed > 500 ? 'text-red-500 animate-pulse' : 'text-green-400'}">${totalUsed} / 500</span>
                                <button onclick="addParty()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded font-bold">+ Add Party</button>
                            </div>
                        </div>
                        <div class="grid gap-2 max-w-3xl mx-auto">
                            ${partyRows}
                        </div>
                    </div>
                </div>
            `;
        };
        updateUI();
    }

    // --- ON-AIR PAGE ---
    function renderOnAir() {
        document.title = "ON-AIR";
        
        // Setup initial structure
        app.innerHTML = `
            <div id="viz-wrapper" class="relative w-full h-full flex flex-col transition-colors duration-500">
                <div class="flex-1 flex items-center justify-center relative p-10" id="viz-container"></div>
                
                <div class="h-12 bg-slate-900 border-t border-slate-700 flex items-center z-50 shadow-lg" id="ticker-bar">
                    <div class="bg-red-600 text-white px-4 h-full flex items-center font-bold text-sm tracking-widest shrink-0">BREAKING</div>
                    <div class="ticker-wrap">
                        <div class="ticker font-display text-lg px-4" id="ticker-content">Loading...</div>
                    </div>
                </div>
            </div>
        `;

        const container = document.getElementById('viz-container');
        const wrapper = document.getElementById('viz-wrapper');
        const tickerContent = document.getElementById('ticker-content');
        const tickerBar = document.getElementById('ticker-bar');

        // Logic to draw scenes
        window.drawOnAir = () => {
            // Background Handling
            if(state.bgMode === 'transparent') {
                document.body.classList.add('transparent-mode');
                wrapper.classList.remove('bg-slate-950', 'bg-green-600');
                tickerBar.classList.add('bg-slate-900'); // Ticker stays solid
            } else if (state.bgMode === 'green') {
                document.body.classList.remove('transparent-mode');
                wrapper.className = "relative w-full h-full flex flex-col bg-green-600";
            } else {
                document.body.classList.remove('transparent-mode');
                wrapper.className = "relative w-full h-full flex flex-col bg-slate-950";
            }

            // Update Ticker
            tickerContent.innerText = state.tickerText;

            // Render Scenes
            container.innerHTML = '';
            const sortedParties = [...state.parties].sort((a,b) => (b.constituency+b.partylist) - (a.constituency+a.partylist));

            if(state.scene === 'parliament') {
                renderParliament(container, sortedParties);
            } else if (state.scene === 'split') {
                renderSplit(container, sortedParties);
            } else if (state.scene === 'coalition') {
                renderCoalition(container, state.parties);
            }
        };

        bc.onmessage = (e) => { state = e.data; window.drawOnAir(); };
        window.drawOnAir();
    }

    // --- VISUALIZERS ---

    function renderParliament(container, parties) {
        // Prepare Seat Map
        let dots = [];
        const totalSeats = 500;
        let seatIdx = 0;
        
        // Generate Color Array
        let colorMap = [];
        parties.forEach(p => {
            for(let i=0; i < (p.constituency + p.partylist); i++) colorMap.push(p.color);
        });
        
        // Parliament Logic (Arch)
        const rows = 12; 
        const baseRadius = 30; // % of height
        for(let r=0; r<rows; r++) {
            const radius = baseRadius + (r * 5);
            const count = Math.floor(15 + r * 5.5); // Approximate standard layout
            const step = 180 / (count - 1);
            
            for(let a=0; a<count; a++) {
                if(seatIdx >= totalSeats) break;
                const angleRad = (180 - (a * step)) * (Math.PI / 180);
                const x = 50 + (radius * Math.cos(angleRad)); // 50 is center X
                const y = 90 - (radius * Math.sin(angleRad)); // 90 is bottom Y
                
                dots.push({ x, y, color: colorMap[seatIdx] || '#334155' });
                seatIdx++;
            }
        }

        // Render Dots
        let html = `<div class="relative w-[90%] h-[80%] max-w-[1200px]">`;
        dots.forEach(d => {
            html += `<div class="seat-dot absolute w-[1.2%] pb-[1.2%] rounded-full" 
                style="left:${d.x}%; top:${d.y}%; background-color:${d.color}; transform:translate(-50%, -50%)"></div>`;
        });
        
        // Center Leader
        const top = parties[0];
        if(top) {
            html += `
                <div class="absolute bottom-0 left-1/2 -translate-x-1/2 text-center glass-panel px-8 py-4 rounded-xl">
                    <div class="text-slate-300 text-sm uppercase mb-1">Leading Party</div>
                    <div class="text-4xl font-display font-bold mb-1">${top.name}</div>
                    <div class="text-5xl font-mono font-bold" style="color:${top.color}">${top.constituency + top.partylist}</div>
                </div>`;
        }
        html += `</div>`;
        container.innerHTML = html;
    }

    function renderSplit(container, parties) {
        let html = `<div class="grid grid-cols-2 gap-10 w-full max-w-6xl">`;
        
        // Helper
        const makeBar = (title, type, max) => `
            <div class="glass-panel p-6 rounded-xl">
                <h3 class="text-2xl font-display font-bold mb-4 border-b border-slate-600 pb-2">${title}</h3>
                <div class="space-y-3">
                    ${parties.map(p => {
                        const val = p[type];
                        const pct = (val / max) * 100;
                        if(val === 0) return '';
                        return `
                            <div class="flex items-center gap-3">
                                <div class="w-32 text-right font-bold truncate">${p.name}</div>
                                <div class="flex-1 h-6 bg-slate-800 rounded-full overflow-hidden">
                                    <div class="h-full transition-all duration-1000" style="width:${pct}%; background:${p.color}"></div>
                                </div>
                                <div class="w-10 font-mono font-bold text-right">${val}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            </div>`;

        html += makeBar('‡πÅ‡∏ö‡πà‡∏á‡πÄ‡∏Ç‡∏ï (400)', 'constituency', 200);
        html += makeBar('‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ (100)', 'partylist', 50);
        html += `</div>`;
        container.innerHTML = html;
    }

    function renderCoalition(container, parties) {
        const gov = parties.filter(p => p.coalition);
        const opp = parties.filter(p => !p.coalition);
        const govTotal = gov.reduce((s,p) => s + p.constituency + p.partylist, 0);
        const oppTotal = opp.reduce((s,p) => s + p.constituency + p.partylist, 0);

        container.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h2 class="text-4xl font-display font-bold mb-8">‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏£‡∏±‡∏ê‡∏ö‡∏≤‡∏•</h2>
                
                <div class="relative h-24 bg-slate-800 rounded-full overflow-hidden border-4 border-slate-700 mb-8">
                    <div class="absolute left-0 top-0 h-full flex items-center justify-start px-6 bg-gradient-to-r from-green-700 to-green-500 transition-all duration-700" style="width:${(govTotal/500)*100}%">
                        <span class="text-3xl font-bold drop-shadow">GOV ${govTotal}</span>
                    </div>
                    
                    <div class="absolute top-0 bottom-0 w-1 bg-white left-[50.2%] z-10 box-shadow-white"></div>
                    <div class="absolute top-2 left-[50.2%] -translate-x-1/2 bg-white text-black px-2 rounded text-xs font-bold">251</div>
                </div>

                <div class="flex justify-center gap-4 flex-wrap">
                    ${gov.map(p => `
                        <div class="bg-slate-800 px-4 py-2 rounded border-t-4" style="border-color:${p.color}">
                            <div class="font-bold">${p.name}</div>
                            <div class="font-mono text-xl">${p.constituency + p.partylist}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

</script>
</body>
</html>
