<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO1 INSTANT LIVE SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;500;600&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Anuphan', sans-serif; background: #0f172a; color: white; overflow: hidden; }
        .font-display { font-family: 'Kanit', sans-serif; }
        
        /* Glass UI */
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .glass-btn { background: rgba(255,255,255,0.05); transition: 0.2s; }
        .glass-btn:hover { background: rgba(255,255,255,0.1); }
        .active-scene { background: #2563eb !important; border-color: #3b82f6 !important; color: white !important; }

        /* Animations */
        .bar-fill { transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .num-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 50% { transform: scale(1.3); } }
        
        /* Ticker */
        .ticker-wrap { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; padding-left: 100%; animation: ticker 20s linear infinite; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* Transparent for OBS */
        body.transparent-mode { background: transparent !important; }
        body.transparent-mode .obs-hide { display: none !important; }
    </style>
</head>
<body>

<div id="app" class="w-full h-full"></div>

<script>
    // --- SYSTEM CONFIG (AUTO CONNECT) ---
    // ‡πÉ‡∏ä‡πâ Room ID ‡∏ï‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏Å‡∏±‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
    const SYSTEM_ID = "PO1-AUTO-CHANNEL-V6"; 
    const MQTT_HOST = "wss://broker.hivemq.com:8884/mqtt"; // Secure WebSocket (‡∏ó‡∏∞‡∏•‡∏∏ Block ‡πÑ‡∏î‡πâ‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î)

    // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    const DEFAULT_DATA = {
        parties: [
            { id: 'p1', name: '‡∏û‡∏£‡∏£‡∏Ñ‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô', color: '#FF7F00', score: 120 },
            { id: 'p2', name: '‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏ó‡∏¢', color: '#E60000', score: 100 },
            { id: 'p3', name: '‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡πÑ‡∏ó‡∏¢', color: '#0033CC', score: 50 },
            { id: 'p4', name: '‡∏£‡∏ß‡∏°‡πÑ‡∏ó‡∏¢‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏≤‡∏ï‡∏¥', color: '#2C3E50', score: 20 }
        ],
        scene: 'leaderboard', // leaderboard, vs, winner
        ticker: '‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á 2569...',
        bg: 'dark' // dark, transparent
    };

    let state = JSON.parse(localStorage.getItem('po1_v6_data')) || JSON.parse(JSON.stringify(DEFAULT_DATA));
    let client = null;
    let localChannel = new BroadcastChannel(SYSTEM_ID);

    // --- 1. NETWORK ENGINE (HYBRID) ---
    function connectNetwork(role) {
        console.log(`üöÄ STARTING ${role.toUpperCase()} MODE`);
        
        // A. Local Sync (‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô ‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏∏‡∏î)
        localChannel.onmessage = (ev) => {
            if(role === 'onair') updateState(ev.data);
        };

        // B. Cloud Sync (‡∏Ç‡πâ‡∏≤‡∏°‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á)
        client = mqtt.connect(MQTT_HOST, { clientId: 'client_' + Math.random().toString(16).substr(2,8) });
        
        client.on('connect', () => {
            document.getElementById('status-indicator').classList.replace('bg-red-500', 'bg-green-500');
            
            if(role === 'control') {
                // Control: ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏ï‡πà‡∏≠‡∏ï‡∏¥‡∏î (Retain)
                pushUpdate();
            } else {
                // On-Air: ‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                client.subscribe(`po1/${SYSTEM_ID}`, { qos: 0 });
            }
        });

        client.on('message', (t, msg) => {
            if(role === 'onair') updateState(JSON.parse(msg.toString()));
        });
        
        client.on('offline', () => document.getElementById('status-indicator').classList.replace('bg-green-500', 'bg-red-500'));
    }

    function pushUpdate() {
        // Save -> Local -> Cloud
        localStorage.setItem('po1_v6_data', JSON.stringify(state));
        localChannel.postMessage(state);
        if(client && client.connected) {
            client.publish(`po1/${SYSTEM_ID}`, JSON.stringify(state), { qos: 0, retain: true });
        }
    }

    function updateState(newData) {
        // On-Air ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß Render ‡πÉ‡∏´‡∏°‡πà
        state = newData;
        if(window.renderScene) window.renderScene();
    }

    // --- 2. ROUTER & UI ---
    const app = document.getElementById('app');
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');

    if(!mode) {
        // SELECTOR SCREEN (‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å)
        app.innerHTML = `
            <div class="h-screen w-screen flex items-center justify-center bg-slate-900">
                <div class="grid grid-cols-2 gap-8 max-w-2xl w-full p-8">
                    <button onclick="window.location.search='?mode=control'" class="group relative bg-blue-600 hover:bg-blue-500 h-64 rounded-2xl flex flex-col items-center justify-center transition-all transform hover:scale-105 shadow-2xl">
                        <div class="text-6xl mb-4 group-hover:scale-110 transition">üéõÔ∏è</div>
                        <div class="text-2xl font-bold">CONTROL ROOM</div>
                        <div class="text-blue-200 text-sm mt-2">‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>
                    </button>
                    <button onclick="window.location.search='?mode=onair'" class="group relative bg-red-600 hover:bg-red-500 h-64 rounded-2xl flex flex-col items-center justify-center transition-all transform hover:scale-105 shadow-2xl">
                        <div class="text-6xl mb-4 group-hover:scale-110 transition">üì∫</div>
                        <div class="text-2xl font-bold">DISPLAY / OBS</div>
                        <div class="text-red-200 text-sm mt-2">‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏à‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•</div>
                    </button>
                    <div class="col-span-2 text-center text-slate-500 text-xs">
                        SYSTEM ID: ${SYSTEM_ID} ‚Ä¢ AUTO CONNECT READY
                    </div>
                </div>
            </div>
        `;
    } 
    else if(mode === 'control') {
        renderControl();
        connectNetwork('control');
    } 
    else if(mode === 'onair') {
        renderOnAir();
        connectNetwork('onair');
    }

    // --- 3. CONTROL UI ---
    function renderControl() {
        document.title = "CONTROL - PO1";
        
        window.updateVal = (idx, key, val) => {
            if(key === 'score') val = parseInt(val) || 0;
            state.parties[idx][key] = val;
            renderPartyInputs();
            pushUpdate();
        };

        window.setScene = (s) => { state.scene = s; pushUpdate(); updateSceneBtns(); };
        window.setBg = (b) => { state.bg = b; pushUpdate(); };

        app.innerHTML = `
            <div class="flex h-screen bg-slate-950 text-slate-200 font-sans">
                <div class="w-64 bg-slate-900 border-r border-slate-800 p-4 flex flex-col gap-4">
                    <div class="flex items-center gap-3 pb-4 border-b border-slate-800">
                        <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_currentColor]"></div>
                        <div class="font-bold text-sm tracking-wider">LIVE CONTROL</div>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="text-[10px] text-slate-500 font-bold">SCENES</div>
                        <button id="btn-leaderboard" onclick="setScene('leaderboard')" class="w-full text-left p-3 rounded glass-btn font-bold text-sm">üèÜ LEADERBOARD</button>
                        <button id="btn-vs" onclick="setScene('vs')" class="w-full text-left p-3 rounded glass-btn font-bold text-sm">‚öîÔ∏è VS MODE</button>
                        <button id="btn-winner" onclick="setScene('winner')" class="w-full text-left p-3 rounded glass-btn font-bold text-sm">üëë WINNER</button>
                    </div>

                    <div class="mt-auto pt-4 border-t border-slate-800 space-y-4">
                        <div>
                            <div class="text-[10px] text-slate-500 font-bold mb-1">BACKGROUND (OBS)</div>
                            <select onchange="setBg(this.value)" class="w-full bg-slate-800 p-2 rounded text-xs border border-slate-700">
                                <option value="dark">Standard Dark</option>
                                <option value="transparent">Transparent (‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™)</option>
                            </select>
                        </div>
                        <div>
                            <div class="text-[10px] text-slate-500 font-bold mb-1">TICKER</div>
                            <textarea oninput="state.ticker=this.value; pushUpdate()" class="w-full bg-slate-800 p-2 rounded text-xs border border-slate-700 h-16 resize-none">${state.ticker}</textarea>
                        </div>
                        <a href="?mode=onair" target="_blank" class="block text-center py-2 bg-slate-800 hover:bg-slate-700 rounded text-xs text-slate-400">üîó ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•</a>
                    </div>
                </div>

                <div class="flex-1 p-8 overflow-y-auto">
                    <div id="party-list" class="max-w-3xl mx-auto space-y-3"></div>
                </div>
            </div>
        `;
        renderPartyInputs();
        updateSceneBtns();
    }

    function renderPartyInputs() {
        const sorted = state.parties.map((p, i) => ({...p, originalIndex: i})).sort((a,b) => b.score - a.score);
        
        document.getElementById('party-list').innerHTML = sorted.map((p) => `
            <div class="bg-slate-900 p-4 rounded-xl border-l-4 flex items-center gap-4 shadow-lg" style="border-color: ${p.color}">
                <input type="color" value="${p.color}" onchange="updateVal(${p.originalIndex}, 'color', this.value)" class="w-10 h-10 rounded bg-transparent border-0 cursor-pointer">
                <input type="text" value="${p.name}" oninput="updateVal(${p.originalIndex}, 'name', this.value)" class="flex-1 bg-transparent text-xl font-bold focus:outline-none placeholder-slate-600">
                <div class="bg-black/30 rounded-lg p-1 flex items-center">
                    <button onclick="updateVal(${p.originalIndex}, 'score', ${p.score - 1})" class="w-8 h-8 hover:bg-white/10 rounded font-bold">-</button>
                    <input type="number" value="${p.score}" oninput="updateVal(${p.originalIndex}, 'score', this.value)" class="w-20 bg-transparent text-center font-mono text-2xl font-bold focus:outline-none">
                    <button onclick="updateVal(${p.originalIndex}, 'score', ${p.score + 1})" class="w-8 h-8 hover:bg-white/10 rounded font-bold">+</button>
                </div>
            </div>
        `).join('');
    }

    function updateSceneBtns() {
        document.querySelectorAll('.glass-btn').forEach(b => b.classList.remove('active-scene'));
        document.getElementById(`btn-${state.scene}`)?.classList.add('active-scene');
    }

    // --- 4. ON-AIR UI ---
    function renderOnAir() {
        document.title = "ON AIR DISPLAY";
        app.innerHTML = `
            <div id="viz-wrapper" class="w-full h-full flex flex-col bg-slate-950 transition-colors duration-500">
                <div id="status-indicator" class="absolute top-2 right-2 w-2 h-2 rounded-full bg-red-500 z-50 obs-hide"></div>
                
                <div id="viz-container" class="flex-1 flex items-center justify-center p-10 relative overflow-hidden"></div>

                <div class="h-16 bg-slate-900 border-t border-slate-800 flex items-center shadow-2xl relative z-40 shrink-0">
                    <div class="bg-red-600 h-full px-6 flex items-center justify-center font-bold text-lg tracking-widest shrink-0">LIVE</div>
                    <div class="flex-1 ticker-wrap text-2xl font-display text-slate-300">
                        <div id="ticker-text" class="ticker"></div>
                    </div>
                </div>
            </div>
        `;
        window.renderScene();
    }

    window.renderScene = () => {
        // 1. Update Background
        const wrapper = document.getElementById('viz-wrapper');
        if(state.bg === 'transparent') {
            document.body.classList.add('transparent-mode');
            wrapper.style.backgroundColor = 'transparent';
        } else {
            document.body.classList.remove('transparent-mode');
            wrapper.style.backgroundColor = '#020617';
        }

        // 2. Update Ticker
        document.getElementById('ticker-text').innerText = state.ticker;

        // 3. Render Scene
        const container = document.getElementById('viz-container');
        container.innerHTML = '';
        
        const sorted = [...state.parties].sort((a,b) => b.score - a.score);

        if(state.scene === 'leaderboard') drawLeaderboard(container, sorted);
        else if(state.scene === 'vs') drawVS(container, sorted);
        else if(state.scene === 'winner') drawWinner(container, sorted);
    }

    // --- VISUALIZATIONS ---

    function drawLeaderboard(el, parties) {
        let html = `<div class="w-full max-w-5xl space-y-4">`;
        parties.forEach((p, i) => {
            const pct = (p.score / 500) * 100; // ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡πÄ‡∏ï‡πá‡∏° 500
            html += `
                <div class="glass p-4 rounded-xl flex items-center gap-6 relative overflow-hidden">
                    <div class="font-mono text-4xl font-bold text-slate-500 w-12 text-center">${i+1}</div>
                    <div class="flex-1 z-10">
                        <div class="flex justify-between items-end mb-2">
                            <h2 class="text-3xl font-display font-bold text-white">${p.name}</h2>
                            <span class="text-4xl font-mono font-bold num-pop" style="color:${p.color}">${p.score}</span>
                        </div>
                        <div class="w-full h-4 bg-slate-800 rounded-full overflow-hidden">
                            <div class="h-full bar-fill" style="width:${pct}%; background:${p.color}; box-shadow: 0 0 15px ${p.color}"></div>
                        </div>
                    </div>
                </div>
            `;
        });
        html += `</div>`;
        el.innerHTML = html;
    }

    function drawVS(el, parties) {
        const p1 = parties[0];
        const p2 = parties[1];
        if(!p1 || !p2) return;

        const card = (p) => `
            <div class="flex-1 glass p-8 rounded-2xl flex flex-col items-center justify-center border-t-8" style="border-color:${p.color}">
                <h2 class="text-4xl font-display font-bold mb-4 text-center">${p.name}</h2>
                <div class="text-[140px] font-mono font-bold leading-none num-pop" style="color:${p.color}; text-shadow:0 0 40px ${p.color}40">${p.score}</div>
            </div>
        `;

        el.innerHTML = `
            <div class="flex items-center gap-12 w-full max-w-6xl">
                ${card(p1)}
                <div class="text-6xl font-bold font-display italic text-slate-600">VS</div>
                ${card(p2)}
            </div>
        `;
    }

    function drawWinner(el, parties) {
        const w = parties[0];
        el.innerHTML = `
            <div class="text-center relative">
                <div class="absolute inset-0 bg-${w.color} blur-[120px] opacity-20"></div>
                <div class="glass p-16 rounded-3xl border border-white/20 shadow-2xl relative z-10">
                    <div class="text-8xl mb-6 animate-bounce">üèÜ</div>
                    <div class="text-2xl font-bold text-slate-400 tracking-[0.5em] mb-4 uppercase">UNOFFICIAL WINNER</div>
                    <h1 class="text-7xl font-display font-bold text-white mb-6">${w.name}</h1>
                    <div class="text-[10rem] font-mono font-bold leading-none num-pop" style="color:${w.color}">${w.score}</div>
                </div>
            </div>
        `;
    }

</script>
</body>
</html>
